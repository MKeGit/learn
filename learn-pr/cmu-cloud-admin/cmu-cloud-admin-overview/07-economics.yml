quiz:
  title: Check your knowledge
  questions:

    - content: "A business with 200 employees wants to replace its legacy  mail system with a new solution. Using an in-house solution, they will need to purchase two servers (for failover redundancy) at 5,000 dollars each, a storage array at 20,000 dollars, and one-time software purchase fees totaling about 2,000 dollars. In addition, they have to account for yearly costs of power and real estate (5,000 dollars ), software support subscriptions (1,000 dollars), and IT personnel costs (10,000 dollars). What is the total capital expenditure (CapEx)?"
      choices:
      - content: "0 dollars"
        isCorrect: false
        explanation: "Incorrect. CapEx includes up-front costs, but not operational costs."
      - content: "16,000 dollars"
        isCorrect: false
        explanation: "Incorrect. CapEx includes up-front costs, but not operational costs."
      - content: "20,000 dollars"
        isCorrect: false
        explanation: "Incorrect. CapEx includes up-front costs, but not operational costs."
      - content: "32,000 dollars"
        isCorrect: true
        explanation: "Correct! CapEx includes up-front costs, but not operational costs."

    - content: "Given the above scenario, what is the yearly operational expenditure (OpEx)?"
      choices:
      - content: "0 dollars"
        isCorrect: false
        explanation: "Incorrect. OpEx includes operational costs, but not up-front costs."
      - content: "16,000 dollars"
        isCorrect: true
        explanation: "Correct! OpEx includes operational costs, but not up-front costs."
      - content: "20,000 dollars"
        isCorrect: false
        explanation: "Incorrect. OpEx includes operational costs, but not up-front costs."
      - content: "32,000 dollars"
        isCorrect: false
        explanation: "Incorrect. OpEx includes operational costs, but not up-front costs."

    - content: "A business with 200 employees wants to replace its legacy email system with a cloud-based solution. A cloud provider has offered the business an online service that charges a flat fee of 100 dollars per user per year. What is the capital expenditure (CapEx)?"
