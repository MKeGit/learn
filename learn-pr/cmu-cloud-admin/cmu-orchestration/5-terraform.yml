quiz:
  title: Check your knowledge
  questions:

    - content: "Which of the following statements regarding Terraform is true?"
      choices:
      - content: "Terraform supports any cloud platform for which a resource provider is available and can be used to deploy resources to multiple cloud platforms."
        isCorrect: true
        explanation: "Correct!"
      - content: "Terraform is compatible with popular configuration managers such as Chef and Puppet but cannot be used to manage resources that are already managed by these configuration managers."
        isCorrect: false
        explanation: "Incorrect. Terraform CAN be used to manage resources managed by other configuration managers, and in fact can use other configuration managers itself."
      - content: "Terraform can be used to deploy and manage virtual machines, but not containerized solutions."
        isCorrect: false
        explanation: "Incorrect. Terraform is capable of working with Kubernetes to make decisions about cluster organization and resource capacities."
      - content: "Terraform uses a declarative language that is identical to JSON."
        isCorrect: false
        explanation: "Incorrect. Terraform uses a declarative language that is unique to Terraform."
