quiz:
  title: Check your knowledge
  questions:

  - content: "Provisioning a new virtual machine in the cloud requires many steps that can take several minutes to complete. At what point during the provisioning process does the cloud service provider typically start charging the customer for a virtual machine?"
    choices: 
    - content: "When the provisioning process begins"
      isCorrect: false
      explanation: "Incorrect. This would mean that the customer is charged for a virtual machine that is not yet available."
    - content: "Midway through the provisioning process"
      isCorrect: false
      explanation: "Incorrect. This would mean that the customer is charged for a virtual machine that is not yet available."
    - content: "When the provisioning process ends"
      isCorrect: true
      explanation: "Correct! This prevents the customer from being charged before the virtual machine is ready to be used."
