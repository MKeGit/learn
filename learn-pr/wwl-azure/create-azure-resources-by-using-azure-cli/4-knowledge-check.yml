title: Knowledge check
metadata:
  title: Knowledge check
  description: "Knowledge check"
  ms.date: 05/22/2024
  author: wwlpublish
  ms.author: lumac
  ms.topic: unit
durationInMinutes: 5
content: |
  [!include[](includes/4-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices can you use to get a list of VM using Azure CLI?"
    choices:
    - content: "List-VM."
      isCorrect: false
      explanation: "Incorrect. It's az vm list. For many Azure resources, Azure CLI provides a list subcommand to get resource details."
    - content: "az vm list."
      isCorrect: true
      explanation: "Correct. It's az vm list. For many Azure resources, Azure CLI provides a list subcommand to get resource details."
    - content: "Get-AzVm."
      isCorrect: false
      explanation: "Incorrect. It's az vm list. For many Azure resources, Azure CLI provides a list subcommand to get resource details."
  - content: "Which of the following choices can you use to create a resource group using Azure CLI?"
    choices:
    - content: "az group create."
      isCorrect: true
      explanation: "Correct. Create a resource group to deploy your resources by running az group create."
    - content: "az creates group."
      isCorrect: false
      explanation: "Incorrect. Create a resource group to deploy your resources by running az group create."
    - content: "az deployment group create."
      isCorrect: false
      explanation: "Incorrect. Create a resource group to deploy your resources by running az group create."
  - content: "Which of the following choices is a valid syntax for string variables if you want to use Azure CLI commands in PowerShell?"
    choices:
    - content: "variable=\"value\"."
      isCorrect: false
      explanation: "Incorrect. If you use a PowerShell for running Azure CLI scripts, you need to use the following syntax for string variables $variable=\"value\", and $variable=integer for integer values."
    - content: "variable=value."
      isCorrect: false
      explanation: "Incorrect. If you use a PowerShell for running Azure CLI scripts, you need to use the following syntax for string variables $variable=\"value\", and $variable=integer for integer values."
    - content: "$variable=\"value\"."
      isCorrect: true
      explanation: "Correct. If you use a PowerShell for running Azure CLI scripts, you need to use the following syntax for string variables $variable=\"value\", and $variable=integer for integer values."