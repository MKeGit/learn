title: Explore Azure networking for SAP RISE
summary: This module shows you how to use your Azure networks to connect to your SAP&nbsp;RISE&nbsp;architecture&nbsp;running&nbsp;in&nbsp;SAP's Azure subscription.
abstract: |
  After completing this module, you will be able to:

  -   Differentiate&nbsp;the&nbsp;responsibilities&nbsp;of&nbsp;the&nbsp;SAP&nbsp;RISE&nbsp;team,&nbsp;Azure&nbsp;support,&nbsp;and&nbsp;the&nbsp;customer.

  -   Connect&nbsp;to&nbsp;SAP&nbsp;RISE&nbsp;with&nbsp;Azure&nbsp;virtual&nbsp;private&nbsp;network&nbsp;(VPN)&nbsp;peering.

  -   Connect&nbsp;to&nbsp;SAP&nbsp;RISE&nbsp;with&nbsp;VNet-to-VNet.

  -   Connect&nbsp;SAP&nbsp;RISE&nbsp;with&nbsp;an&nbsp;on-premises&nbsp;network.

  -   Connect&nbsp;SAP&nbsp;RISE&nbsp;with&nbsp;the&nbsp;internet.
prerequisites: |
  Before taking this training, you should complete:

  -   Azure Administrator (AZ-104) or Azure&nbsp;Infrastructure Solutions&nbsp;(AZ-305) exam.

  -   SAP HANA or NetWeaver training
