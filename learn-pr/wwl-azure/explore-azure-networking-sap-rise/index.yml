metadata:
  title: Explore Azure networking for SAP RISE
  description: "Your SAP RISE architecture running in SAP's Azure subscription and tenant is created and managed by SAP. This module shows you how to use your Azure networks to connect to your SAP RISE instance."
  ms.date: 07/25/2024
  author: wwlpublish
  ms.author: eric
  ms.topic: module
  ms.service: sap-on-azure
  ai-usage: human-only
title: Explore Azure networking for SAP RISE
summary: This module shows you how to use your Azure networks to connect to your SAP RISE instance.
abstract: |
  After completing this module, you will be able to:

  -   Responsibilities of the SAP RISE team, Azure support, and the customer.

  -   Connection to SAP RISE with Azure virtual private network (VPN) peering.

  -   Connection to SAP RISE with vnet-to-vnet.

  -   Connect SAP RISE with an on-premises network.

  -   Connect SAP RISE with the internet.
prerequisites: |
  Before taking this training, you should complete:

  -   SAP HANA or NetWeaver training.

  -   Azure Data Fundamentals training (DP-900).

  -   Azure Fundamentals training (AZ-900).
