quiz:
  title: "Check your knowledge"
  questions:
  - content: "An organization wants to monitor Azure Virtual Desktop with Azure Virtual Desktop Insights (included with Azure Monitor). Which diagnostic destination settings should be used for the host pool?"
    choices:
    - content: "Azure Resource Mover"
      isCorrect: false
      explanation: "That's incorrect. Resource Mover moves Azure resources between Azure regions."
    - content: "Azure Queue Storage"
      isCorrect: false
      explanation: "That's incorrect. Azure Queue Storage stores large numbers of messages. Messages can be accessed from anywhere using HTTP or HTTPS."
    - content: "Log Analytics Workspace"
      isCorrect: true
      explanation: "That's correct. They should use a designated Log Analytics workspace for the Azure Virtual Desktop session hosts. The workspace ensures that performance counters and events are collected from session."
  - content: "An organization has an Azure Virtual Desktop host pool named NewPool1. The pool contains Session Hosts running Windows 10 Enterprise multi-session. They want to use Performance Monitor to troubleshoot a low frame quality issue affecting users in NewPool1. What should they run to retrieve the user identification (ID)?"
    choices:
    - content: "Qwinsta"
      isCorrect: true
      explanation: "That's correct. Run the Qwinsta command for finding the session name in a multi-session virtual machine (VM) host session. Additionally, for a session hosted on a virtual machine supporting virtual Graphics Processing Units (vGPU)."
    - content: "Azure Site Recovery"
      isCorrect: false
      explanation: "That's incorrect. Site Recovery ensures business continuity by keeping business apps and workloads running during outages."
    - content: "Azure Container Instances"
      isCorrect: false
      explanation: "That's incorrect. Azure Container Instances is a solution for any scenario that can operate in isolated containers."