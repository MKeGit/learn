quiz:
  title: "Knowledge check"
  questions:
  - content: "While evaluating the use of Windows Admin Center in Contoso's Azure Stack HCI environment, you decide to test the installation of the operating system on a clustered VM in Azure Stack HCI. You create a VM with a mounted Windows Server 2019 ISO file and now you need to connect to it by using VMConnect. What should you do first from Windows Admin Center?"
    choices:
    - content: "Enable Remote Desktop access on the Azure Stack HCI cluster nodes."
      isCorrect: true
      explanation: "Correct. This is a prerequisite for connecting to Azure Stack HCI VMs from Windows Admin Center by using VMConnect."
    - content: "Download RDP file."
      isCorrect: false
      explanation: "Incorrect. You cannot connect via Remote Desktop to a VM without having the operating system installed first."
    - content: "Enable Heartbeat integration service."
      isCorrect: false
      explanation: "Incorrect. This integration service is enabled by default and has no impact on the ability to connect to a VM by using VMConnect."