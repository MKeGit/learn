  [!include[](includes/20-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of these three main high availability scenarios for Azure VMs offers the highest uptime SLA?"
    choices:
    - content: "Single Azure VMs"
      isCorrect: false
      explanation: "Incorrect. Two or more VMs in different Availability Zones in the same Azure region offers a 99.99% uptime SLA."
    - content: "Two or more VMs in the same Availability Set"
      isCorrect: false
      explanation: "Incorrect. Two or more VMs in different Availability Zones in the same Azure region offers a 99.99% uptime SLA."
    - content: "Two or more VMs in different Availability Zones in the same Azure region"
      isCorrect: true
      explanation: "Correct. Two or more VMs in different Availability Zones in the same Azure region offers a 99.99% uptime SLA."
  - content: "Can availability sets be deployed in Azure Availability Zones?"
    choices:
    - content: "No, they can't."
      isCorrect: true
      explanation: "Correct. It isn't possible to deploy Azure availability sets within an Azure Availability Zone. Choose one or the other as a deployment framework for virtual machines."
    - content: "Yes, they can."
      isCorrect: false
      explanation: "Incorrect. It isn't possible to deploy Azure availability sets within an Azure Availability Zone. Choose one or the other as a deployment framework for virtual machines."
    - content: "Yes, they have to be."
      isCorrect: false
      explanation: "Incorrect. It isn't possible to deploy Azure availability sets within an Azure Availability Zone. Choose one or the other as a deployment framework for virtual machines."