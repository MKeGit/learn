  ms.service: sap-on-azure
title: Implement high availability for SAP workloads in Azure
summary: This module explores high availability and disaster recovery support of Azure for SAP workloads, such as SAP application servers, SAP ASCS-SCS instances, DBMS instances, and SAP HANA.
abstract: |
  After completing this module, you will be able to:
  - Explore high availability and disaster recovery support of Azure for SAP workloads.
  - Examine principal architectures.
  - Determine latency between Azure virtual machines across Availability Zones.
prerequisites: |
  Before taking this training, you should complete:
  - Azure Administrator (AZ-104) or Azure Architect Technologies (AZ-303) exam.
  - SAP HANA or NetWeaver training.
