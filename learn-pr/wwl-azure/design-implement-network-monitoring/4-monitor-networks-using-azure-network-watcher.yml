quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which statement about Network Watcher is correct?"
    choices:
    - content: "Network Watcher must be manually enabled for each virtual network."
      isCorrect: false
      explanation: "Incorrect. When you create or update a virtual network, Network Watcher is automatically enabled."
    - content: "Network Watcher is enabled by default for all regions."
      isCorrect: false
      explanation: "Incorrect. Network Watcher is enabled automatically in your virtual network's region."
    - content: "Network Watcher is enabled automatically when you create a virtual network."
      isCorrect: true
      explanation: "Correct. When you create or update a virtual network, Network Watcher is automatically enabled."
  - content: "Which is a component of Traffic Analytics?"
    choices:
    - content: "Backend pool"
      isCorrect: false
      explanation: "Incorrect. A backend pool isn't required for traffic analytics."
    - content: "Network security group flow logs"
      isCorrect: true
      explanation: "Correct. Flow logs provides information about ingress and egress IP traffic through a network security group."
    - content: "Availability zones"
      isCorrect: false
      explanation: "Incorrect. Availability zones aren't required for traffic analytics."