quiz:
  title: "Knowledge check"
  questions:
  - content: "Contoso's Information Security requires that all the network traffic for mission critical workloads is encrypted. You need to ensure that all SMB traffic between cluster nodes is encrypted. Which type of setting should you configure?"
    choices:
    - content: "Cluster setting"
      isCorrect: true
      explanation: "Correct. Cluster settings include the option to encrypt SMB connections."
    - content: "Storage setting"
      isCorrect: false
      explanation: "Incorrect. Storage settings include the options to configure caching behavior, but not to encrypt SMB connections."
    - content: "Hyper-V setting"
      isCorrect: false
      explanation: "Incorrect. Hyper-V settings allow you to manage placement of VM disks and configuration files, enhanced session mode options, NUMA spanning, as well as Live Migration and Storage Migration behavior, but not encryption of SMB connections."