quiz:
  title: "Knowledge check"
  questions:
  - content: "As part of your evaluation of Azure Stack HCI for Contoso, you are testing the process of temporarily taking a cluster node offline for maintenance. You need to minimize the impact of this process on the cluster resiliency and performance. What should you do first?"
    choices:
    - content: "Pause the node."
      isCorrect: false
      explanation: "Incorrect. You should first verify that all of the cluster storage disks are online and all of the cluster storage volumes are reporting the healthy status."
    - content: "Shut down the operating system of the node."
      isCorrect: false
      explanation: "Incorrect. This should be done after you verified that all of the cluster storage disks are online and all of the cluster storage volumes are reporting the healthy status and after you have paused the node."
    - content: "Check the status of cluster disks and volumes."
      isCorrect: true
      explanation: "Correct. You should first verify that all of the cluster storage disks are online and all of the cluster storage volumes are reporting the healthy status, labeled *OK*."