quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the maximum number of tags that can be applied to an Azure resource or resource group?"
    choices:
    - content: "1"
      isCorrect: false
      explanation: "Incorrect. Each resource or resource group can have a maximum of 50 tag name/value pairs."
    - content: "5"
      isCorrect: false
      explanation: "Incorrect. Each resource or resource group can have a maximum of 50 tag name/value pairs."
    - content: "50"
      isCorrect: true
      explanation: "Correct. Each resource or resource group can have a maximum of 50 tag name/value pairs."
  - content: "In Azure Resource Manager, can the same resource be added to multiple resource groups simultaneously?"
    choices:
    - content: "Yes"
      isCorrect: false
      explanation: "Incorrect. A resource group is a logical container that simplifies managing multiple resources. Every resource exists in one, and only one, resource group."
    - content: "No"
      isCorrect: true
      explanation: "Correct. A resource group is a logical container that simplifies managing multiple resources. Every resource exists in one, and only one, resource group."
    - content: "Yes, but deleting the resource from one resource group deletes it from the other group(s)."
      isCorrect: false
      explanation: "Incorrect. A resource group is a logical container that simplifies managing multiple resources. Every resource exists in one, and only one, resource group."
  - content: "Which of the following elements in the Azure Resource Manager template scheme is a required element?"
    choices:
    - content: "resources"
      isCorrect: true
      explanation: "Correct. The required \"resources\" parameter declares the resource types that are deployed or updated in a resource group or subscription."
    - content: "functions"
      isCorrect: false
      explanation: "Incorrect. The \"functions\" element isn't a required element."
    - content: "parameters"
      isCorrect: false
      explanation: "Incorrect. The \"parameters\" element isn't a required element."