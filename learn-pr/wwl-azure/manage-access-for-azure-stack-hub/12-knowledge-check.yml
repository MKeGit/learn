quiz:
  title: "Check your knowledge"
  questions:
  - content: "An Azure Stack Hub operator has a multi-tenant Azure Stack Hub system used by customers. They need to configure access for a support specialist. The support specialist should be able to monitor the status of infrastructure backups. Also, the support specialist should be prevented from accessing customer resources. Which built-in role should be assigned?"
    choices:
    - content: "Reader and Data Access"
      isCorrect: false
      explanation: "Incorrect. The Reader and Data Access role allows a view of everything but does not allow deletion or creation of storage accounts."
    - content: "Contributor"
      isCorrect: true
      explanation: "Correct. The Contributor is a user that manages everything except access to customer resources."
    - content: "User Access Administrator"
      isCorrect: false
      explanation: "Incorrect. The User Access Administrator role allows assigning roles in all Azure subscriptions and management groups associated with the Microsoft Entra ID."
  - content: "Which identity provider is used in disconnected mode while deploying Azure Stack Hub?"
    choices:
    - content: "Microsoft Entra ID"
      isCorrect: false
      explanation: "Incorrect. When deploying Azure Stack Hub in a connected mode either Microsoft Entra ID or Active Directory Federation Services (AD FS) is used."
    - content: "Active Directory Federation Services (AD FS)"
      isCorrect: true
      explanation: "Correct. When deploying Azure Stack Hub in a disconnected mode, only Active Directory Federation Services (AD FS) is supported."
    - content: "Active Directory Domain Services (AD DS)"
      isCorrect: false
      explanation: "Incorrect. Active Directory stores information about objects on the network for administrators and users to find."
