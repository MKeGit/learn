content: |
  [!include[](includes/10-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices is a platform integration Azure Monitor provides to visualize your logs in real-time?"
    choices:
    - content: "Azure Dashboards."
      isCorrect: false
      explanation: "Incorrect. Azure Monitor integrates with Power BI to provide logs visualization in real-time."
    - content: "Power BI."
      isCorrect: true
      explanation: "Correct. Azure Monitor integrates with Power BI to provide logs visualization in real-time."
    - content: "Excel."
      isCorrect: false
      explanation: "Incorrect. Azure Monitor integrates with Power BI to provide logs visualization in real-time."
  - content: "Which of the following choices is an Azure Dashboards limitation?"
    choices:
    - content: "Log charts can only be pinned to shared dashboards."
      isCorrect: true
      explanation: "Correct. The limitation is Log charts can only be pinned to shared dashboards. Full-screen mode and Parametrized metrics dashboards with the timestamp and custom parameters are Advantages."
    - content: "Full-screen mode."
      isCorrect: false
      explanation: "Incorrect. The limitation is Log charts can only be pinned to shared dashboards. Full-screen mode and Parametrized metrics dashboards with the timestamp and custom parameters are Advantages."
    - content: "Parametrized metrics dashboards with timestamp and custom parameters."
      isCorrect: false
      explanation: "Incorrect. The limitation is Log charts can only be pinned to shared dashboards. Full-screen mode and Parametrized metrics dashboards with the timestamp and custom parameters are Advantages."
  - content: "Which of the following choices is a feature in Azure Monitor that allows you to create custom visualizations with log data?"
    choices:
    - content: "Workbooks."
      isCorrect: false
      explanation: "Incorrect. View Designer in Azure Monitor allows you to create custom visualizations with log data. They are used by monitoring solutions to present the data they collect."
    - content: "View Designer."
      isCorrect: true
      explanation: "Correct. View Designer in Azure Monitor allows you to create custom visualizations with log data. They are used by monitoring solutions to present the data they collect."
    - content: "Data Export."
      isCorrect: false
      explanation: "Incorrect. View Designer in Azure Monitor allows you to create custom visualizations with log data. They are used by monitoring solutions to present the data they collect."