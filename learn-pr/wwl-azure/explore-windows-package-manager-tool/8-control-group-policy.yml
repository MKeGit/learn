quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which Group Policy setting should be configured to prevent users from being able to use Windows Package Manager preview features?"
    choices:
    - content: "Enable App Installer Experimental Features"
      isCorrect: true
      explanation: "That's correct. This policy controls whether users can enable preview features in Windows Package Manager."
    - content: "Enable Windows Package Manager Allowed Sources"
      isCorrect: false
      explanation: "That's incorrect.  Allowing sources is used to determine where Windows Package Manager finds it's available software."
    - content: "Enable App Installer Microsoft Store Source"
      isCorrect: false
      explanation: "That's incorrect. This controls the Microsoft Store as a source included with Windows Package Manager"