  questions:
  - content: "Which install command is used to specify the language when installing an app?"
    choices:
    - content: "**--language**"
      isCorrect: false
      explanation: "That's incorrect.  This is not a valid command with Windows Package Manager."
    - content: "**--locale**"
      isCorrect: true
      explanation: "That's correct. The **--locale** command specifies which locale to use (BCP47 format)."
    - content: "**--switch**"
      isCorrect: false
      explanation: "That's incorrect. This is not a valid command with Windows Package Manager."