quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which resource provider should be registered on an Azure Stack Hub subscription using Azure Monitor?"
    choices:
    - content: "Microsoft.Advisor"
      isCorrect: false
      explanation: "Incorrect. The Microsoft.Advisor resource provide is part of the Azure Advisor service."
    - content: "Microsoft.Management"
      isCorrect: false
      explanation: "Incorrect. The Microsoft.Management resource provide is part of the Azure Management service."
    - content: "Microsoft.insights"
      isCorrect: true
      explanation: "Correct. The Microsoft.Insights resource provide is part of the Azure Insights service. Register the Microsoft.insights resource provider on a subscription offer."
  - content: "An Azure Stack Hub operator is monitoring scale sets using Azure Monitor. Which resource provider includes Azure scale sets in Azure Stack Hub?"
    choices:
    - content: "Microsoft.EventHub"
      isCorrect: false
      explanation: "Incorrect. The Microsoft.EventHub resource provide is part of the Azure Event Hubs service and does not include Azure virtual machines and scale sets."
    - content: "Microsoft.Compute"
      isCorrect: true
      explanation: "Correct. The Microsoft.Compute resource provider is in Azure Stack Hub includes scale sets."
    - content: "Microsoft.Automation"
      isCorrect: false
      explanation: "Incorrect. The Microsoft.Automation resource provide is part of the Azure Automation service and does not include Azure scale sets."