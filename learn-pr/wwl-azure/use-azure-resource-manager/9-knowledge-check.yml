quiz:
  title: ""
  questions:
  - content: "A new project has several resources that need to be administered together. Which of the following strategies would provide a good solution?"
    choices:
    - content: "Azure templates"
      isCorrect: false
      explanation: "Incorrect. Azure templates are for deploying resources, not administrative management."
    - content: "Azure resource groups"
      isCorrect: true
      explanation: "Correct. Resource groups make administering resources easy."
    - content: "Azure subscriptions"
      isCorrect: false
      explanation: "Incorrect. Azure subscriptions may help with billing, but resource groups would be a better choice."
  - content: "Which of the following situations would be good example of when to use a resource lock?"
    choices:
    - content: "A ExpressRoute circuit with connectivity back to the on-premises network."
      isCorrect: true
      explanation: "Correct. An ExpressRoute Circuit is a critical resources Resource locks prevent other users in the organization from accidentally deleting or modifying critical resources."
    - content: "A non-production virtual machine used to test occasional application builds."
      isCorrect: false
      explanation: "Incorrect. A non-production VM resource doesn't need to be protected from accidental deletion or modification."
    - content: "A storage account used to temporarily store images processed in a development environment."
      isCorrect: false
      explanation: "Incorrect. A temporary resource doesn't need to be protected from accidental deletion or modification."
  - content: "Which of the following is true about resource groups?"
    choices:
    - content: "Resources can be in only one resource group."
      isCorrect: true
      explanation: "True. Resources can be in only one resource group."
    - content: "Role-based access control can't be applied to a resource group"
      isCorrect: false
      explanation: "False. Role-based access control can be applied to a resource group."
    - content: "Resource groups can be nested."
      isCorrect: false
      explanation: "False. Resource groups can't be nested."