quiz:
  title: "Check your knowledge"
  questions:
  - content: "What should be the principle when designing security configurations?"
    choices:
    - content: "Deny by default, permit by exception."
      isCorrect: true
      explanation: "Correct. Denying all traffic stops access, and then you can allow as needed."
    - content: "Deny specific, permit all."
      isCorrect: false
      explanation: "Incorrect. Denying only known traffic and allowing everything else can result in unwanted access."
    - content: "Permit all, monitor, and deny as needed."
      isCorrect: false
      explanation: "Incorrect. Allowing all access can result in unwanted access."
  - content: "Which is a default NSG security rule?"
    choices:
    - content: "AllowAllInbound."
      isCorrect: false
      explanation: "Incorrect. There's no default rule to allow all inbound traffic."
    - content: "DenyVnetOutBound."
      isCorrect: false
      explanation: "Incorrect. VNet outbound traffic is allowed (not denied) where the source and destination is a virtual network."
    - content: "AllowInternetOutBound."
      isCorrect: true
      explanation: "Correct. Network Security Group rules allow all internet (destination) outbound traffic by default."