quiz:
  title: "Check your knowledge"
  questions:
  - content: "How should MSIX images be stored for a file share using MSIX app attach?"
    choices:
    - content: "Shared image gallery"
      isCorrect: false
      explanation: "That's incorrect. A Shared Image Gallery simplifies custom image sharing across your organization. Custom images are like marketplace images, but you create them yourself. Custom images can be used to bootstrap deployment tasks like preloading applications, application configurations, and other OS configurations."
    - content: "MSIX app packages"
      isCorrect: true
      explanation: "That's correct. MSIX is a Windows app package format that provides a packaging experience for all Windows apps. All MSIX images must be stored on a network share that can be accessed by users in a host pool with read-only permissions."
    - content: "Azure NetApp Files"
      isCorrect: false
      explanation: "That's incorrect. Azure NetApp Files is widely used as the underlying shared file-storage service in various scenarios. These include migration (lift and shift) of POSIX-compliant Linux and Windows applications, SAP HANA, databases, high-performance compute (HPC) infrastructure and apps, and enterprise web applications"
  - content: "An administrator of an Azure Virtual Desktop deployment is receiving requests for chat, calling, and meeting functionality from users. What should the administrator deploy?"
    choices:
    - content: "Microsoft Teams on Azure Virtual Desktop"
      isCorrect: true
      explanation: "That's correct. Microsoft Teams on Azure Virtual Desktop supports chat and collaboration. With media optimizations, it also supports calling and meeting functionality."
    - content: "Yammer"
      isCorrect: false
      explanation: "That's incorrect. Yammer is a collaboration tool that helps you connect and engage across the company. Start conversations, share knowledge, and build communities."
    - content: "Microsoft Always On VPN"
      isCorrect: false
      explanation: "That's incorrect. Always On VPN provides a single, cohesive solution for remote access and supports domain-joined, nondomain-joined (workgroup), or Microsoft Entra IDâ€“joined devices, even personally owned devices."
