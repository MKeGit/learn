durationInMinutes: 3
quiz:
  title: "Check your knowledge"
  questions:
  - content: "A developer included the following expression in their semantic prompt. What is incorrect about the expression?`{{MathPlugin.SquareRoot input}}`"
    choices:
    - content: "The plugin name is incorrect."
      isCorrect: false
      explanation: "Incorrect. The plugin name isn't incorrect."
    - content: "The curly brackets should be single instead of double."
      isCorrect: false
      explanation: "Incorrect. The Semantic Kernel SDK templating language uses double curly brackets for expressions."
    - content: "The input variable is missing the `$` symbol."
      isCorrect: true
      explanation: "Correct. Variables should be denoted by a dollar sign `$`."
  - content: "Which of the following is true about nesting functions in semantic prompts?"
    choices:
    - content: "Functions can only be used in 'skprompt.txt' files"
      isCorrect: false
      explanation: "Incorrect. Functions can be used in prompt files, inline prompts, and templates."
    - content: "The plugin containing the function must be loaded into the kernel before the prompt can be used."
      isCorrect: true
      explanation: "Correct. The function can't be called unless the plugin is loaded into the kernel."
    - content: "Nesting functions increases the number of tokens used in the prompt."
      isCorrect: false
      explanation: "Incorrect. The tokens can be increased or reduced depending on the function logic."