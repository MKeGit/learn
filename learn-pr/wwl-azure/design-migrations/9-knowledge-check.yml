quiz:
  title: ""
  questions:
  - content: "Which product satisfies the large data transfer requirement?"
    choices:
    - content: "Azure Import/Export service"
      isCorrect: false
      explanation: "Incorrect. The Azure Import/Export service requires you to provide your own disks and handle shipping."
    - content: "Azure Data Box"
      isCorrect: true
      explanation: "Correct. For Azure Data Box, Microsoft provides the hardware appliance and handles the shipping."
    - content: "Azure Migrate"
      isCorrect: false
      explanation: "Incorrect. Azure Migrate is an assessment and migration tool."
  - content: "What product is best for migrating to the new hardware?"
    choices:
    - content: "Azure Storage Migration Service"
      isCorrect: true
      explanation: "Correct. The Storage Migration Service can migrate one or more servers to newer hardware or virtual machines. The product provides an inventory and can rapidly transfer files."
    - content: "Azure Migrate"
      isCorrect: false
      explanation: "Incorrect. Azure Migrate is an assessment and migration tool."
    - content: "Azure File Sync"
      isCorrect: false
      explanation: "Incorrect. Azure File Sync is primarily a service that allows you to cache Azure file shares. The files shares can be on-premises virtual machines or in the cloud."
  - content: "What product would you recommend to estimate monthly costs before the migration?"
    choices:
    - content: "Azure Cost Management and Billing"
      isCorrect: false
      explanation: "Incorrect. Use Azure Cost Management and Billing to monitor, optimize, and control your ongoing Azure costs."
    - content: "Azure Advisor"
      isCorrect: false
      explanation: "Incorrect. Azure Advisor helps optimize your Azure resources for high availability, performance, and cost."
    - content: "Azure TCO Calculator"
      isCorrect: true
      explanation: "Correct. The Azure TCO Calculator provides an estimate of monthly running costs in Azure, which enables a comparison with on-premises costs."
  - content: "Which product is ideal for migrating web apps to Azure?"
    choices:
    - content: "Azure App Service Migration Assistant"
      isCorrect: true
      explanation: "Correct. Azure App Service Migration Assistant helps to assess and migrate your web apps."
    - content: "Azure Resource Mover"
      isCorrect: false
      explanation: "Incorrect. Azure Resource Mover migrates Azure resources from subscriptions, resource groups, or regions."
    - content: "Data Migration Assistant"
      isCorrect: false
      explanation: "Incorrect. The Data Migration Assistant helps detects compatibility issues that can impact database functionality in a new version of SQL Server or Azure SQL Database."
  - content: "What product would you recommend to migrate the on-premises SQL Server databases?"
    choices:
    - content: "Azure Resource Mover"
      isCorrect: false
      explanation: "Incorrect. Azure Resource Mover migrates Azure resources from subscriptions, resource groups, or regions."
    - content: "Data Migration Assistant"
      isCorrect: true
      explanation: "Correct. Data Migration Assistant helps detects compatibility issues that can impact database functionality in a new version of SQL Server or Azure SQL Database."
    - content: "Azure Storage Migration Service"
      isCorrect: false
      explanation: "Incorrect. The Storage Migration Service can migrate one or more servers to newer hardware or virtual machines. The product provides an inventory and can rapidly transfer files."