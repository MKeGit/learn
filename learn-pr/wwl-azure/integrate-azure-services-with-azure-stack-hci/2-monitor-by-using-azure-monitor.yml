quiz:
  title: "Knowledge check"
  questions:
  - content: "As part of your evaluation of Azure Stack HCI for Contoso, you onboarded a four-node Azure Stack HCI cluster to Azure Monitor. Now you want to review the service map displaying communication between the cluster nodes. What should you do?"
    choices:
    - content: "In Windows Admin Center, browse to the Monitor pane."
      isCorrect: false
      explanation: "Incorrect. The Monitor pane in Windows Admin Center allows you to onboard an Azure Stack HCI cluster to Azure Monitor, but not to view service map diagrams."
    - content: "In the Azure portal, browse to the Azure Log Analytics blade."
      isCorrect: true
      explanation: "Correct. To display the service map, you need to browse to the Azure Log Analytics blade in the Azure portal."
    - content: "In Windows Admin Center, browse to the Azure pane."
      isCorrect: false
      explanation: "Incorrect. The Azure pane in Windows Admin Center allows you to register it with Azure, but not to view service map diagrams."