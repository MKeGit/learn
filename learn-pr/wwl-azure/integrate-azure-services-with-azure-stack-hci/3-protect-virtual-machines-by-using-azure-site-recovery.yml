quiz:
  title: "Knowledge check"
  questions:
  - content: "As part of implementing disaster recovery for Contoso, you plan to use Windows Admin Center to onboard an Azure Stack HCI cluster to Azure Site Recovery. When you perform onboarding, which of the following tasks is automatically completed?"
    choices:
    - content: "Provisioning of an Azure Recovery Services vault"
      isCorrect: true
      explanation: "Correct. Windows Admin Center offers the option to onboard an Azure Stack HCI cluster to Azure Site Recovery, which automatically provisions all required Azure components, including the target Azure Recovery Services vault and the storage account required for replication, and installs the Site Recovery Provider on the cluster nodes."
    - content: "Creating a recovery plan"
      isCorrect: false
      explanation: "Incorrect. To create a recovery plan, you can use the Recovery Services vault interface in the Azure portal or Azure PowerShell."
    - content: "Enabling protection for cluster nodes"
      isCorrect: false
      explanation: "Incorrect. Cluster nodes are not protected by onboarding an Azure Stack HCI cluster to Azure Site Recovery."