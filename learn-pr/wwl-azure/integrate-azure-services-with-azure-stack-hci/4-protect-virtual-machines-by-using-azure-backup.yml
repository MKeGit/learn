quiz:
  title: "Knowledge check"
  questions:
  - content: "You have onboarded an Azure Stack HCI VM at Contoso to Azure Backup by using Windows Admin Center, with the default backup schedule and retention period. Now you decided to modify the retention period to align it with Contoso's compliance requirements. Which of the following tools should you use to update the backup period?"
    choices:
    - content: "Microsoft Azure Backup Server"
      isCorrect: false
      explanation: "Incorrect. Microsoft Azure Backup Server is not part of the backup that is configured by Windows Admin Center. Windows Admin Center configured an agent-based backup."
    - content: "Windows Admin Center"
      isCorrect: false
      explanation: "Incorrect. Windows Admin Center allows you to onboard an Azure Stack HCI cluster at Contoso to Azure Backup, but not to modify the retention period."
    - content: "Azure Backup application on the VM"
      isCorrect: true
      explanation: "Correct. You can use the Azure Backup application to modify the backup configuration, including the backup scope, schedule, retention period, and encryption passphrase."