  title: Build Your first end-to-end test with Playwright
  description: In this module, you'll learn how to use Playwright to test a sample web application. You'll learn how to run tests, view test reports, and understand the structure of a Playwright project. You'll also learn how to use Visual Studio Code to run tests, debug tests, and record new tests. Finally, you'll learn how to create a new test suite, and how to refine your tests.
