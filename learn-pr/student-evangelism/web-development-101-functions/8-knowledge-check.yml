content: |
  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: Check your knowledge
  questions:
    - content: What is a parameter?
      choices:
        - content: A value returned by a function
          isCorrect: false
          explanation: Incorrect. A parameter is a value that a function accepts from the caller.
        - content: The name of the function
          isCorrect: false
          explanation: Incorrect. A parameter is a value that a function accepts from the caller.
        - content: A value that a function accepts from the caller
          isCorrect: true
          explanation: Correct! A parameter is a value that a function accepts from the caller.
    - content: Which one of the following names follows the naming guidelines for JavaScript functions?
      choices:
        - content: helloworld
          isCorrect: false
          explanation: Incorrect. Although helloworld is a valid name, it doesn't follow the guidelines that recommend using camelCasing.
        - content: helloWorld
          isCorrect: true 
          explanation: Correct. The name helloWorld is valid and follows the guidelines that recommend using camelCasing.
        - content: hello_world
          isCorrect: false
          explanation: Incorrect. Although hello_world is a valid name, it doesn't follow the guidelines that recommend using camelCasing.
        - content: HelloWorld
          isCorrect: false
          explanation: Incorrect. Although HelloWorld is a valid name, it doesn't follow the guidelines that recommend using camelCasing.
    - content: What function calls a function after a specified amount of time has elapsed?
      choices:
        - content: setTimeout
          isCorrect: true
          explanation: Correct! The setTimeout function calls a function after a specified amount of time.
        - content: document.write
          isCorrect: false
          explanation: Incorrect. document.write displays information on a webpage.
        - content: console.log
          isCorrect: false
          explanation: Incorrect. console.log writes information to the console.
