### YamlMime:ModuleUnit
uid: learn.django.admin-site.knowledge-check
title: Knowledge check 
metadata:
  title: Knowledge check
  description: Check your knowledge.
  ms.date: 2/26/2021  
  author: GeekTrainer
  ms.author: chnoring
  ms.topic: unit
  ms.custom: team=nextgen
durationInMinutes: 3
content: |
quiz:
  questions:
  - content: 'What command was used to create our first admin user?'
    choices:
    - content: 'python manage.py createadmin'
      isCorrect: false
      explanation: "Incorrect. This command wasn't used to create our first admin user."
    - content: 'python manage.py createsuperuser'
      isCorrect: true
      explanation: 'Correct. This command was used to create our first admin user.'
    - content: 'python manage.py createadminuser'
      isCorrect: false
      explanation: "Incorrect. This command wasn't used to create our first admin user."
  - content: 'What are the Django admin site permission levels set from?'
    choices:
    - content: 'Number of users'
      isCorrect: false
      explanation: "Incorrect. Django doesn't set permissions based off of the number of users."
    - content: 'Models'
      isCorrect: true
      explanation: 'Correct. The Django admin feature sets permissions based off of app models.'
    - content: 'Views'
      isCorrect: false
      explanation: "Incorrect. Django doesn't set permissions based off of views."
      