quiz:
  title: Check your knowledge
  questions:
    - content: The operator === is called.
      choices:
        - content: Equality
          isCorrect: false
          explanation: Incorrect. This operator indicates equality, but it's also more strict than equality.
        - content: Strict equality
          isCorrect: true
          explanation: Correct. This operator indicates strict equality.
        - content: Assignment
          isCorrect: false
          explanation: Incorrect. This operator doesn't mean assignment.
    - content: A comparison in JavaScript returns what type?
      choices:
        - content: Boolean
          isCorrect: true
          explanation: Correct. A comparison in JavaScript uses true/false.
        - content: "Null"
          isCorrect: false
          explanation: Incorrect. A comparison wouldn't return null.
        - content: String
          isCorrect: false
          explanation: Incorrect. A string type won't be returned for a comparison.
    - content: "The ! symbol in JavaScript means:"
      choices:
        - content: Logical Not
          isCorrect: true
          explanation: Correct. A logical not returns the opposite value of a Boolean
            expression.
        - content: Important
          isCorrect: false
          explanation: Incorrect. This isn't the meaning of the symbol.
        - content: Equals
          isCorrect: false
          explanation: Incorrect. This isn't the meaning of the symbol.
