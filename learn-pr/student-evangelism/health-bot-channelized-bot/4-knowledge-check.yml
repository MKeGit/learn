durationInMinutes: 3
content: |
  [!include[](includes/4-knowledge-check.md)]
quiz:
  
  questions:
        
    - content: "How can we connect the health bot to Microsoft Teams?"
      choices:
        - content: "APIs"
          isCorrect: false
          explanation: "No, we can’t use APIs."
        - content: "The bot ID"
          isCorrect: true
          explanation: "Yes, we use the bot ID to connect. It's unique to every user."
        - content: "Sign-in credentials"
          isCorrect: false
          explanation: "No, we can't use sign-in credentials."
        

    - content: "Where do you upload an icon for the bot?"
      choices:
        - content: "Basic information"
          isCorrect: false
          explanation: "Incorrect. Basic information section is for descriptive and developer information."
        - content: "App features"
          isCorrect: false
          explanation: "No, App features doesn’t have an option for uploading an icon."
        - content: "Branding"
          isCorrect: true
          explanation: "Yes, you upload the icon in Branding, in the Configure menu. The dimensions should be 192 x 192."

    - content: "Which of the following options isn't one of the options in the Publish menu?"
      choices:
        - content: "App package"
          isCorrect: false
          explanation: Incorrect. This option is in that menu and is used to review your icons, app manifest, and app definition.
        - content: "Publish to org"
          isCorrect: false
          explanation: Incorrect. This option is in that menu and is used to publish your app to your organization's app catalog or the Teams app store.
        - content: "Delete app"
          isCorrect: true
          explanation: Correct. This option is available in the main section of the app page. 
