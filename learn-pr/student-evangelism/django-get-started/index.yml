title: Get started with Django
summary: Django is one of the most popular Python web frameworks. It's especially powerful when working with a data-driven application, where the main goal is to provide a front end to a database. Django comes with numerous features built in to streamline the development process. In this module, we explore the benefits of Django, how to install it, and how to create your first project.
abstract:  | 
  In this module, you'll learn:
  - How to install Django.
  - Why Django is great for rapid deployments.
  - The difference between Django and Flask.
  - The best types of applications for Django.
  - How to create a simple program.
prerequisites:  | 
  - Visual Studio Code
  - Git
  - Understanding of HTML and CSS
  - Intermediate understanding of Python, including the following concepts:
    - [Package management](https://docs.python.org/3/installing/index.html)
    - [Virtual environments](https://packaging.python.org/tutorials/installing-packages/#creating-virtual-environments)
    - [Inheritance](https://docs.python.org/3/tutorial/classes.html#inheritance)
