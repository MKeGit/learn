uid: learn.django.models-data.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Check your understanding.
  ms.date: 02/25/2021
  author: GeekTrainer
  ms.author: chnoring
  ms.topic: unit
  ms.custom: team=nextgen
durationInMinutes: 2
quiz:
 questions:
 - content: "What keyword tells Django there's a relationship between two classes?"
   choices:
   - content: "`schema`"
     isCorrect: false
     explanation: 'Incorrect. This term is used to refer to the structure of a database.'
   - content: "`INSTALLED_APPS`"
     isCorrect: false
     explanation: 'Incorrect. This is a section within the settings.py file that includes all apps within the project.'
   - content: "`ForeignKey`"
     isCorrect: true
     explanation: "Correct. This keyword lets Django know there's a relationship between two classes."
 - content: "What Django command is the same as the `INSERT` statement in SQL?"
   choices:
   - content: "`Question.objects.all()`"
     isCorrect: false
     explanation: 'Incorrect. This query returns all objects within the database.'
   - content: "`save`"
     isCorrect: true
     explanation: "Correct. This Django command is the same as the `INSERT` statement in SQL."
   - content: "`q.question_text`"
     isCorrect: false
     explanation: 'Incorrect. This statement is used to update objects within a database.'
 - content: 'What command should you use to update the database schema?'
   choices:
   - content: "`makemigrations`"
     isCorrect: false
     explanation: "Incorrect. The `makemigrations` command creates new migrations, but it doesn't update the database."
   - content: "`sqlmigrate`"
     isCorrect: false
     explanation: "Incorrect. The `sqlmigrate` command generates the associated SQL files, but it doesn't update the database."
   - content: "`migrate`"
     isCorrect: true
     explanation: "Correct. The `migrate` command updates the database."