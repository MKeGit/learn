title: Knowledge check
durationInMinutes: 2
content: |
  Choose the best response for each question, and then select **Check your answers**.
quiz:
  title: Check your knowledge
  questions:
  - content: "What language would you most likely use to create a website?"
    choices:
    - content: "Machine code"
      isCorrect: false
      explanation: "Incorrect. Although you can write programs with machine code, it's rarely used because it's a low-level language."
    - content: "JavaScript"
      isCorrect: true
      explanation: "Correct. JavaScript is used primarily for web applications and is considered a high-level language."
    - content: "Bash"
      isCorrect: false
      explanation: "Incorrect. Bash is used primarily for operating systems, not for websites."
  - content: "The tools that developers use to organize their work are called:"
    choices:
    - content: "The development environment"
      isCorrect: true
      explanation: "Correct. The collection of developer tools forms a complete development environment for writing code."
    - content: "The development toolkit"
      isCorrect: false
      explanation: "Close, but these tools form more than a simple toolkit."
    - content: "The development arsenal"
      isCorrect: false
      explanation: "Incorrect. The collection of tools for organizing work is known as the development environment." 
  - content: "What do developers do to fix buggy code?"
    choices:
    - content: "Apply syntax highlighting"
      isCorrect: false
      explanation: "Incorrect. Although syntax highlighting helps make code easier to read by adding colors, formatting, and identifying inconsistencies, it is not a debugging tool."
    - content: "Debug the code"
      isCorrect: true
      explanation: "Correct. The best way to fix buggy code is to debug it!"
    - content: "Apply code formatting"
      isCorrect: false
      explanation: "Incorrect. Although code formatting can help developers parse code and reprint it to make it more readable, it isn't a common debugging tool."
