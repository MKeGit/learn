quiz:
  questions:
    # Question 1
    - content: "When you create a new LUIS language model in the Azure Health Bot portal, the user needs to provide the Application ID and the Subscription key. Which of the following keys or IDs of the LUIS app is used as the Subscription key for Azure Health Bot?"
      choices:
        - content: "Primary key"
          isCorrect: true
          explanation: "Correct. The Primary key of the LUIS app is used as the Subscription key for the LUIS language model."
        - content: "Secondary key"
          isCorrect: false
          explanation: "Incorrect. The Secondary key isn't used when you create a new LUIS language model in the Azure Health Bot portal."
        - content: "App ID"
          isCorrect: false
          explanation: "Incorrect. The App ID of your LUIS app is used as the Application ID of your LUIS language model in the Azure Health Bot portal."
    
    # Question 2
    - content: "What's the purpose of the None intent?"
      choices:
        - content: "The None intent is used when a user sends null requests."
          isCorrect: false
          explanation: "Incorrect. This isn't the purpose of the None intent."
        - content: "The None intent is used to remove spaces or punctuation from the ends of utterances."
          isCorrect: false
          explanation: "Incorrect. This isn't the purpose of the None intent."
        - content: "Random utterances that don't map to any of your intents can be mapped to None."
          isCorrect: true
          explanation: "Correct"
