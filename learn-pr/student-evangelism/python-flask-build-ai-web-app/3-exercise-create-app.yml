quiz:
  title: Check your knowledge
  questions:
  - content: "What is the default port number that Flask uses to service HTTP requests?"
    choices:
    - content: "80"
      isCorrect: false
      explanation: "Incorrect. This is a common default port number, but not what Flask uses. Think back to where you navigated in your browser."
    - content: "5000"
      isCorrect: true
      explanation: "Correct! Port 5000 is the default port number that Flask uses to service HTTP requests."
    - content: "8080"
      isCorrect: false
      explanation: "Incorrect. This is a common default port number, but not what Flask uses. Think back to where you navigated in your browser."
  - content: "In what subdirectory should Jinja template files be stored by default?"
    choices:
    - content: "<b>templates</b>"
      isCorrect: true
      explanation: "Correct! By default, HTML files served up by Flask must be located in a subdirectory named **templates**."
    - content: "<b>static</b>"
      isCorrect: false
      explanation: "Incorrect. Flask looks in the **static** subdirectory for images, style sheets, and other static files that don't change as the application runs."
    - content: "<b>html</b>"
      isCorrect: false
      explanation: "Incorrect. Flask does not look for a subdirectory named **html**."
