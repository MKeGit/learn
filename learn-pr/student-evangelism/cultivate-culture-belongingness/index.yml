title: 'Cultivate a culture of belongingness in tech'
summary: Explore what belonging is, why it matters, and how to recognize it. Learn about historical and current challenges to belonging in tech, and understand what contributes to a climate of belonging, including strategies to build inclusive environments.
abstract:  | 
  In this module, you will:
  - Describe the concept of belonging, how to recognize it, and why you need to foster a climate of belonging in tech.
  - Identify historical challenges in tech that narrow the range of backgrounds and lived experiences.
  - Learn how climate influences a sense of belonging, and what impacts climate.
  - Examine microaggressions and micro-affirmations in tech.
  - Explore methods to build inclusive environments and foster a climate of belongingness.
  
prerequisites: |
  - To get the best learning experience from this module, you should have an open mind and a willingness to learn about the expectations and responsibilities of mentorship in a technology workspace.
  
