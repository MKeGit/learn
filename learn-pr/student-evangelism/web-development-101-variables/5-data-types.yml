content: |
  [!include[](includes/5-data-types.md)]
quiz:
  title: Check your knowledge
  questions:
    - content: Which of the following is not a data type?
      choices:
        - content: Numbers
          isCorrect: false
          explanation: Variables can store all types of numbers, including decimals or negative numbers.
        - content: Files
          isCorrect: true
          explanation: Correct! Although you might deal with files in your JavaScript code, they're not considered a data type.
        - content: Booleans
          isCorrect: false
          explanation: Even though Booleans can be only two values (true or
            false), they're still considered a data type.
    - content: Numbers and ____ are JavaScript primitives that handle numeric data.
      choices:
        - content: "`bigint`"
          isCorrect: true
          explanation: Correct! Values for `bigint` can be used for arbitrarily large integers.
        - content: "`boolean`"
          isCorrect: false
          explanation: "Booleans can be only two values: true or false."
        - content: "`star`"
          isCorrect: false
          explanation: This is not a JavaScript primitive.
    - content: Strings can reside between both single and double ______.
      choices:
        - content: brackets
          isCorrect: false
          explanation: Brackets aren't used to create strings.
        - content: quotes
          isCorrect: true
          explanation: Correct! You can use either single or double quotes to make strings.
        - content: backslashes
          isCorrect: false
          explanation: Backslashes are used in JavaScript strings as an escape character.
