### YamlMime:ModuleUnit
uid: learn.django.generic-views.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Check your understanding.
  ms.date: 02/25/2021
  author: GeekTrainer
  ms.author: chnoring
  ms.topic: unit
  ms.custom: team=nextgen
durationInMinutes: 2
quiz:
  questions:
  - content: 'In a typical form flow, what type of HTTP request is made when you request the form?'
    choices:
    - content: 'POST'
      isCorrect: false
      explanation: 'Incorrect. This type of request is used to update data within a database.'
    - content: 'Method'
      isCorrect: false
      explanation: 'Incorrect. This is an attribute on a form that defines the type of request.'
    - content: 'GET'
      isCorrect: true
      explanation: 'Correct. This type of request is only used when you try to retrieve information.'
  - content: 'What class is part of Crispy forms that defines the rendering behavior of forms?'
    choices:
    - content: 'HttpResponseRedirect'
      isCorrect: false
      explanation: 'Incorrect. This is a subclass of HttpResponse and allows the redirect to another URL.'
    - content: 'FormHelper'
      isCorrect: true
      explanation: 'Correct. This class is part of Crispy forms that defines the rendering behavior of forms.'
    - content: 'Action'
      isCorrect: false
      explanation: 'Incorrect. This attribute is used to return form data to a specific file.'
