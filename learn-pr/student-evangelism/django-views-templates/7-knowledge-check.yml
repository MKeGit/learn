### YamlMime:ModuleUnit
uid: learn.django.views-templates.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Check your understanding.
  ms.date: 03/02/2021
  author: GeekTrainer
  ms.author: chnoring
  ms.topic: unit
  ms.custom: team=nextgen
durationInMinutes: 2
quiz:
 questions:
 - content: "What can be a combination of alphanumeric characters and can include an underscore as long as it's not placed at the beginning?"
   choices:
   - content: 'Tags'
     isCorrect: false
     explanation: 'This answer is not correct. Tags are used to add logic such as loops to an app template.'
   - content: 'Variables'
     isCorrect: true
     explanation: "This answer is correct. Variables can be a combination of alphanumeric characters and can include an underscore as long as it's not placed at the beginning."
   - content: 'Filters'
     isCorrect: false
     explanation: "This answer is not correct. Filters are used to control how the data appears when it's requested."
 - content: "When it's used as a filter, what returns a number of elements in a list?"
   choices:
   - content: "`capfirst`"
     isCorrect: false
     explanation: "This answer is not correct. When `capfirst` is used as a filter, it capitalizes the first letter in every word."
   - content: "`block title`"
     isCorrect: false
     explanation: "This answer is not correct. `block title` signifies to the Django template engine that a child template can overwrite this information."
   - content: "`length`"
     isCorrect: true
     explanation: "This answer is correct. When `length` is used as a filter, it can return the number of elements in a list."