abstract: |
 In this module, you will:
 - Import AI libraries
 - Download and import data to use with an AI program
 - Learn how to clean and separate data 
 - Discover how computers read photos as images by using binary format
 - Use code to read an image and assign the correct rock type

 > [!TIP]
 > This module is part of a multimodal learning experience. Start the module to see how you can follow along!
prerequisites: |
 - Ability to write and run introductory Python programs
 - [Visual Studio Code, with the Python extension installed](https://aka.ms/LearnOnVSCode?azure-portal=true)
 - [Artificial intelligence libraries](/training/modules/introduction-artificial-intelligence-nasa/7-install-ai-libraries?azure-portal=true) installed 
