prerequisites: |
  To get the best experience from this learning path, you should have knowledge and experience of:
  - Active Directory Domain Services concepts and technologies.
  - Windows Server 2012 or Windows Server 2016.
  - Core networking technologies.
  - Windows client operating systems such as Windows 10.
  - Windows PowerShell basics.
  - Basic security best practices.
summary: |
  Learn to implement and manage networking services in Windows Server 2019. Learn to deploy and manage DHCP, secure DNS, and implement IP Address Management (IPAM) and Web Application Proxy.
