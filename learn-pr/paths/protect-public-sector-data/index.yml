title: Protect public sector data in Azure
summary: In this learning path, you’ll learn how Azure provides options to encrypt data throughout its lifecycle to protect sensitive data while following local regulations. Explore public multi-tenant, private, and hybrid cloud options to understand the cloud’s flexibility while differentiating between residency and encryption requirements. Implement and configure data breach notifications and response management options.
prerequisites: |
 - Familiarity with current workloads that could benefit from moving to the cloud.
 - Familiarity with protection requirements across a variety of data classification.
