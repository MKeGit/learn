title: Implement advanced data visualization techniques by using Power BI
prerequisites: |
  - Ability to visualize data and create reports in Power BI Desktop.
  - Experience publishing reports to the Power BI Service.
  - Experience developing Power BI data models and creating reports and dashboards, and familiarity with DirectQuery storage mode.
  Visit the [Visualize data in Power BI learning path](/training/paths/visualize-data-power-bi/) to review pre-requisite knowledge.
summary: |
  This learning path takes analysts through visualizing data in Power BI. You'll learn about visuals in Power BI reports, using Power BI to visualize real-time data, and visualizing data in paginated reports.
  This learning path helps you prepare for the [Azure Enterprise Data Analyst Certification](/certifications/exams/dp-500).
