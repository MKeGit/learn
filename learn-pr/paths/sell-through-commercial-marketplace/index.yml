uid: learn.sell-through-commercial-marketplace
title: Sell through the commercial marketplace
summary: The Microsoft commercial marketplace serves as a comprehensive catalog of cloud-based applications and services, featuring a diverse array of offerings from Microsoft and a global network of partners enrolled in the Microsoft AI Cloud Partner Program. By becoming a partner in the commercial marketplace, you can equip your business or organization with the knowledge and tools necessary to propel your organization forward in the cloud marketplace. This learning path will guide you through the process of launching and marketing your cloud solutions in the commercial marketplace, enabling you to connect with customers across the globe. 
metadata:
