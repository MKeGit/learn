summary: Improve multi-input tests with parametrize and use pytest fixtures for reusable code.
abstract: |
  By the end of this module, you'll be able to:
    - Use the `pytest` framework and its library helpers to solve common testing problems
    - Work with _parametrize_ to create tests with multiple input values
    - Create and use fixtures, which allow you to extend and share testing functionality.
prerequisites: |
  - Ability to write Python scripts
  - Familiarity with command-line tools and executing scripts
  - Python 3.6 or later and a virtual environment with pytest installed on your computer. Follow the steps in the [Install Python 3](/training/modules/python-install-vscode/3-exercise-install-python3) module. At the top of the article describing how to install Python, select your environment: Windows, Linux, or macOS.

