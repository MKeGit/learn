title: Knowledge check
durationInMinutes: 2
content: |
  Choose the best response for each question. Then select **Check your answers**.
quiz:
  questions:
  - content: Which one of the following options is a shortcut that binds functions to events in Vue.js?
    choices:
    - content: "`:`"
      isCorrect: false
      explanation: "Incorrect. The colon (`:`) isn't the shortcut that binds functions to events."
    - content: "`v-bind`"
      isCorrect: false
      explanation: "Incorrect. The `v-bind` directive isn't used for binding events."
    - content: "`@`"
      isCorrect: true
      explanation: "Correct. The at symbol (`@`) is the shortcut for binding functions to events."
    - content: "`v-for`"
      isCorrect: false
      explanation: "Incorrect. The `v-for` directive is used to iterate through arrays."
  - content: Which directive is used to create a two-way binding between data and a form control?
    choices:
    - content: "`v-for`"
      isCorrect: false
      explanation: "Incorrect. The `v-for` directive is used to iterate through arrays."
    - content: "`v-model`"
      isCorrect: true
      explanation: "Correct. The `v-model` directive creates a two-way binding."
    - content: "`v-bind`"
      isCorrect: false
      explanation: "Incorrect. The `v-bind` directive creates a one-way binding."
    - content: "`v-if`"
      isCorrect: false
      explanation: "Incorrect. The `v-if` directive is used for Boolean logic."
  - content: Which HTML control is best suited for working with Boolean values?
    choices:
    - content: "`textarea`"
      isCorrect: false
      explanation: "Incorrect. The `textarea` control is designed for larger amounts of text."
    - content: "`checkbox`"
      isCorrect: true
      explanation: "Correct. The `checkbox` control is designed for Boolean values."
    - content: "`input type=\"text\"`"
      isCorrect: false
      explanation: "Incorrect. The `input type=\"text\"` control is designed for smaller amounts of text."
    - content: "`input type=\"email\"`"
      isCorrect: false
      explanation: "Incorrect. The `input type=\"email\"` control is designed for email addresses."