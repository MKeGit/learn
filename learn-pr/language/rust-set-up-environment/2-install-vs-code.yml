quiz:
  questions:

  - content: "What two ways can you use to compile a Rust program?"
    choices:
    - content: "`compile` and `rustc`"
      isCorrect: false
      explanation: "Incorrect. The standalone command `compile` isn't recognized in Rust."
    - content: "`build` and `rustc`"
      isCorrect: false
      explanation: "Incorrect. The standalone command `build` isn't recognized in Rust."
    - content: "Cargo and `rustc`"
      isCorrect: true
      explanation: "Correct! The Rust compiler (`rustc`) and the Cargo dependency manager (`cargo`) can compile code into a program."
