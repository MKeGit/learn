summary: This module explores benefits and principles of creating accessible content for diverse audiences and situations. Learn best practices to create accessible content in Microsoft 365. And learn how to check for accessibility issues and address them using the Accessibility Checker.
abstract: |
  By the end of this module, you'll be able to:
  - Identify best practices for creating accessible content in Microsoft 365. 
  - Identify best practices for creating accessible emails in Microsoft Outlook.
  - Recall how to check documents for accessibility with Accessibility Checker and Accessibility Assistant in Microsoft 365.
  - Describe how multimedia can be made accessible for learners.
