summary: This module presents the core ideas and definitions needed to understand accessibility concepts. You'll learn what accessibility means, why it's important for technology to be accessible to everyone, and about different assistive technologies.
abstract: |
  By the end of this module, you'll be able to:
  - Define accessibility. 
  - Define disability and the different types of disabilities - permanent, temporary, and situational.
  - Describe how assistive technology enhances accessibility and independence for people with disabilities.
