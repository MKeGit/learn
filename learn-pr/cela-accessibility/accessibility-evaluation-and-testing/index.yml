title: Accessibility evaluation and testing
summary: This module explores the different types of accessibility testing, the skills needed to evaluate and test for accessibility, the steps used to identify and address accessibility issues, and how you promote a culture of inclusion and accessibility at your organization.
abstract: |
  By the end of this module, you'll be able to:
  - Explain the different types of accessibility testing, including manual, automated, and user testing.
  - Develop the skills to conduct accessibility evaluations and testing, using two popular tools: Accessibility Insights and Accessibility Checker.
  - Recall how to interpret accessibility testing results and make recommendations for improvements.
  - Collaborate with others to identify and address accessibility issues and promote a culture of inclusion and accessibility.
