summary: This module explores four principles used to evaluate and improve web accessibility. You'll learn how they relate to standards and regulations and explore how levels of conformance impact accessible design and development.
abstract: |
  By the end of this module, you'll be able to:
  - Explain the concept and importance of accessibility.
  - Identify the main accessibility principles and how they relate to different standards and regulations.
  - Apply the four principles used to evaluate and improve accessibility: Perceivable, Operable, Understandable, and Robust.
  - Distinguish between three levels of conformance: A, AA, and AAA, and their implications for accessible design and development.
