  ms.custom: team=nextgen
title: Knowledge check
durationInMinutes: 2
content: |
 Choose the best response for each question. Then select **Check your answers**.
quiz:
  questions:
  - content: "Which test network supports only Geth clients?"
    choices:
    - content: "Rinkeby"
      isCorrect: true
      explanation: "Correct. Rinkeby is the only network that supports only Geth."
    - content: "Ropsten"
      isCorrect: false
      explanation: "Incorrect. Ropsten supports Geth and OpenEthereum clients."
    - content: "Kovan"
      isCorrect: false
      explanation: "Incorrect. Ropsten supports OpenEthereum clients."
    - content: "Goerli"
      isCorrect: false
      explanation: "Incorrect. Goerli supports multiple clients, including Geth, Nethermind, and OpenEthereum."
  - content: "Which of the following actions is required to prepare for mainnet deployment?"
    choices:
    - content: "Verifying source code"
      isCorrect: true
      explanation: "Correct. Submit source code to be verified by a service like Etherscan."
    - content: "Smart contract testing"
      isCorrect: false
      explanation: "Incorrect. Smart contract testing should happen during development, but it isn't required."
    - content: "Distributing keys to project managers"
      isCorrect: false
      explanation: "Incorrect. Keys should be stored securely. They should be shared only with whoever governs or administers the project."
    - content: "Documentation for smart contracts and Dapps"
      isCorrect: false
      explanation: "Incorrect. Documentation for the blockchain solution is helpful but not required."
  - content: "What service does Infura provide?"
    choices:
    - content: "A wallet service to add ether, test ether, and other tokens"
      isCorrect: false
      explanation: "Incorrect. This answer best describes the service that MetaMask provides."
    - content: "A development suite that provides API access to Ethereum networks"
      isCorrect: true
      explanation: "Correct. Infura provides an API that allows you to connect your solution to different Ethereum networks."
    - content: "A development suite that allows you to create, compile, and deploy smart contracts"
      isCorrect: false
      explanation: "Incorrect. This answer best describes what Truffle Suite provides."
    - content: "A destination to stage and test blockchain solutions before you deploy to the mainnet"
      isCorrect: false
      explanation: "Incorrect. This answer best describes test networks."
