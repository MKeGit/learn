quiz:
  title: "Quick review"
  questions:
  - content: "What versions of Kubernetes and Windows Server are the minimum required to support running Window containers as worker nodes in a Kubernetes cluster?"
    choices:
    - content: "Kubernetes version 1.12 and Windows Server 2012 R2."
      isCorrect: false
      explanation: "That's incorrect. Kubernetes version 1.14 and Windows Server version 1809 or later are required to support the running of Window containers as worker nodes in a Kubernetes cluster."
    - content: "Kubernetes version 1.13 and Windows Server 1607."
      isCorrect: false
      explanation: "That's incorrect. Kubernetes version 1.14 and Windows Server version 1809 or later are required to support the running of Window containers as worker nodes in a Kubernetes cluster."
    - content: "Kubernetes version 1.14 and Windows Server version 1809."
      isCorrect: true
      explanation: "That's correct. Kubernetes version 1.14 and Windows Server version 1809 or later are required to support the running of Window containers as worker nodes in a Kubernetes cluster."