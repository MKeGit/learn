quiz:
  title: "Quick review"
  questions:
  - content: "Which TCP port does iSCSI Target use by default?"
    choices:
    - content: "443"
      isCorrect: false
      explanation: "That's incorrect. This is the default HTTPS port. By default, iSCSI Target uses TCP port 3260."
    - content: "3260"
      isCorrect: true
      explanation: "That's correct. By default, iSCSI Target uses TCP port 3260."
    - content: "5986"
      isCorrect: false
      explanation: "That's incorrect. This is the default WinRM port. By default, iSCSI Target uses TCP port 3260."