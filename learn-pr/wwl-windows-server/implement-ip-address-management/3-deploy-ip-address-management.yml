quiz:
  title: "Quick review"
  questions:
  - content: "When installing IPAM, which of the following is an **invalid** option for storing IPAM data?"
    choices:
    - content: "Microsoft Access database"
      isCorrect: true
      explanation: "That's correct. You can't use Access to store IPAM data."
    - content: "Windows Internal Database"
      isCorrect: false
      explanation: "That's incorrect. You can use the Windows Internal Database to store IPAM data."
    - content: "Microsoft SQL Server database"
      isCorrect: false
      explanation: "That's incorrect. You can use a Microsoft SQL Server database to store IPAM data."