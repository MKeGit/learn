quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which PowerShell command could you use to add a user?"
    choices:
    - content: "Get-ADUser"
      isCorrect: false
      explanation: "That's incorrect. Use this cmdlet to retrieve information about a user."
    - content: "New-ADUser"
      isCorrect: true
      explanation: "That's correct. Use this cmdlet to create a new user account."
    - content: "Set-ADUser"
      isCorrect: false
      explanation: "That's incorrect. Use this cmdlet to change a user's properties."