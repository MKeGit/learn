quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which tool can be used to create, list, and delete a custom application partition?"
    choices:
    - content: "ntdsutil"
      isCorrect: true
      explanation: "That's correct. You can use ntdsutil to create, list, and delete a custom application partition."
    - content: "netdom"
      isCorrect: false
      explanation: "That's incorrect. By using netdom, you can perform several monitoring and management tasks, however, you can't create a custom application partition."
    - content: "disk part"
      isCorrect: false
      explanation: "That's incorrect. By using disk part, you can manage disk partitions, not AD DS application partitions."