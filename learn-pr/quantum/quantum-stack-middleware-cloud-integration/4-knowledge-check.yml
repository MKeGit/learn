uid: learn.quantum.quantum-stack-middleware-cloud-integration.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Check your understanding so far.
  author: a-a-ron
  ms.author: aastewar
  ms.date: 9/30/2024
  ms.topic: unit
durationInMinutes: 2
quiz:
  title: Check your knowledge
  questions:
  - content: Why are compilers important in the context of quantum computing?
    choices:
    - content: "They provide a graphical user interface for quantum computing."
      isCorrect: false
      explanation: "Incorrect."
    - content: "They manage the physical resources of the quantum computer."
      isCorrect: false
      explanation: "Incorrect"
    - content: "They translate high-level language into low-level instructions specific to the hardware platform."
      isCorrect: true
      explanation: "Correct."
    - content: "They calibrate the quantum computer to operate at optimal conditions."
      isCorrect: false
      explanation: "Incorrect."
  - content: Why is calibration important for quantum computers? 
    choices:
    - content: "To ensure the computer stays physically clean."
      isCorrect: false
      explanation: "Incorrect."
    - content: "To monitor performance and maintain optimal functionality."
      isCorrect: true
      explanation: "Correct"
    - content: "To upgrade the hardware components."
      isCorrect: false
      explanation: "Incorrect."
    - content: "To design new quantum algorithms."
      isCorrect: false
      explanation: "Incorrect."
  - content: Why is cloud-accessible quantum computing important? 
    choices:
    - content: "Enables access to multiple qubit modalities."
      isCorrect: false
      explanation: "Correct"
    - content: "Limits access to only experts in quantum computing."
      isCorrect: true
      explanation: "Incorrect."
    - content: "Increases the cost of running quantum algorithms."
      isCorrect: false
      explanation: "Incorrect."
    - content: "Enforces a single quantum programming tool eg Q# or Qiskit."
      isCorrect: false
      explanation: "Incorrect."
  