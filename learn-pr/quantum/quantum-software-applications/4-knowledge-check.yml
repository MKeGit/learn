durationInMinutes: 2
quiz:
  title: Check your knowledge
  questions:
  - content: What is one potential application of quantum computing in materials science?
    choices:
    - content: "Enhancing the durability of laboratory equipment."
      isCorrect: false
      explanation: "Incorrect."
    - content: "Automating laboratory experiments."
      isCorrect: false
      explanation: "Incorrect"
    - content: "Simulating and analyzing complex molecular interactions."
      isCorrect: true
      explanation: "Correct."
    - content: "Improving user interfaces for scientific software."
      isCorrect: false
      explanation: "Incorrect."
  - content: Why do everyday programming languages like Python and C++ struggle with quantum computing data? 
    choices:
    - content: "They're not popular enough for quantum computing applications."
      isCorrect: false
      explanation: "Incorrect."
    - content: "They were designed for classical computers and lack the tools to describe and manipulate quantum data accurately."
      isCorrect: true
      explanation: "Correct"
    - content: "They're too slow for quantum computing requirements."
      isCorrect: false
      explanation: "Incorrect."
    - content: "They can't handle the high volume of data produced by quantum computers."
      isCorrect: false
      explanation: "Incorrect."
  