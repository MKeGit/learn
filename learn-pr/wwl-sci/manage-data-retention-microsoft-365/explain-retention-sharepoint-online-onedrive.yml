quiz:
  title: "Check your knowledge"
  questions:
  - content: "How does the retention of OneNote content work in SharePoint and OneDrive?"
    choices:
    - content: "Each page within a section is treated as an individual file under retention policies."
      isCorrect: true
      explanation: "Correct: OneNote notebooks consist of multiple sections, and each section is treated as an individual file under retention policies. This ensures that all pages within sections are retained or deleted together."
    - content: "Entire notebooks are retained or deleted as single units."
      isCorrect: false
      explanation: "Incorrect: Retention is applied to sections within a notebook, not to entire notebooks as single units."
    - content: "The Modified date of the notebook determines retention decisions."
      isCorrect: false
      explanation: "Incorrect: The Modified date of the notebook doesn't influence retention decisions in Microsoft 365."