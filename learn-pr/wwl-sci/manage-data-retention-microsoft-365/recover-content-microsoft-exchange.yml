  title: "Check your knowledge"
  questions:
  - content: "How do eDiscovery tools within the Microsoft Purview compliance portal support complex recovery needs?"
    choices:
    - content: "By offering robust search and hold functionalities."
      isCorrect: true
      explanation: "Correct: eDiscovery tools within the Microsoft Purview compliance portal are designed for detailed audits and legal considerations, providing comprehensive search and hold functionalities."
    - content: "By providing a simple recovery interface."
      isCorrect: false
      explanation: "Incorrect: The eDiscovery tools are more complex and offer detailed functionalities, not just a simple recovery interface."
    - content: "By automatically recovering all deleted messages."
      isCorrect: false
      explanation: "Incorrect: eDiscovery tools don't automatically recover deleted messages; they require user-defined searches and actions."