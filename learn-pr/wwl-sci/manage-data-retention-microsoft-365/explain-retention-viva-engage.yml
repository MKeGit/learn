  questions:
  - content: "What types of content are covered by retention policies in Viva Engage?"
    choices:
    - content: "User messages, community messages, and emoticons."
      isCorrect: false
      explanation: "Incorrect: Emoticons aren't covered under Viva Engage retention policies."
    - content: "User messages, community messages, and SharePoint files."
      isCorrect: false
      explanation: "Incorrect: SharePoint files are governed by separate retention policies, not Viva Engage-specific policies."
    - content: "User messages and community messages."
      isCorrect: true
      explanation: "Correct: Retention policies in Viva Engage cover user messages and community messages, ensuring compliance with legal and regulatory standards."