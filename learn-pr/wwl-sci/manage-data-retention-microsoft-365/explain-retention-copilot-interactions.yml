quiz:
  title: "Check your knowledge"
  questions:
  - content: "Where is user interaction data from Copilot for Microsoft 365 securely stored?"
    choices:
    - content: "In the user's OneDrive."
      isCorrect: false
      explanation: "Incorrect: OneDrive isn't used for storing Copilot interaction data."
    - content: "In the Teams channel."
      isCorrect: false
      explanation: "Incorrect: While Teams channels store some data, Copilot interactions are stored in Exchange mailboxes."
    - content: "In an Exchange mailbox designated with the RecipientTypeDetails attribute of UserMailbox."
      isCorrect: true
      explanation: "Correct: Copilot interaction data is stored securely within an Exchange mailbox, ensuring compliance and data protection."