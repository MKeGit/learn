content: |
  [!include[](includes/4-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "A new admin has joined the compliance team and needs access to eDiscovery (Standard) to be able to add and remove members, create and edit searches, and export content from a case. To which role should the admin be assigned?"
    choices:
    - content: "Add them as a member of the eDiscovery Manager role group."
      isCorrect: true
      explanation: "Correct. Members of this role group can create and manage eDiscovery cases. They can also add and remove members, place an eDiscovery hold on users, create and edit searches, and export content from an eDiscovery case.​​"
    - content: "Add them as a member of the eDiscovery review role."
      isCorrect: false
      explanation: "Incorrect. This role would be useful for reviewing, but wouldn’t provide all the necessary permissions. Instead, use the eDiscovery Manager role group.​​​"
    - content: "Add them as a member of the eDiscovery custodian role."
      isCorrect: false
      explanation: "Incorrect. This role isn’t suitable for managing eDiscovery cases. Instead, use the eDiscovery Manager role group."
  - content: "The compliance admin team needs to be able to collect and copy data into review sets and to be able filter, search, and tag content, which solution can best address their needs?"
    choices:
    - content: "Audit (Standard)."
      isCorrect: false
      explanation: "Incorrect. Audit (Standard) provides with you with the ability to log and search for audited activities and power your forensic, IT, compliance, and legal investigations."
    - content: "Search"
      isCorrect: false
      explanation: "Incorrect. Use the Content search tool to search for content across Microsoft 365 data sources and then export the search results to a local computer."
    - content: "eDiscovery (Premium)."
      isCorrect: true
      explanation: "Correct. The eDiscovery (Premium) solution allows you to collect and copy data into review sets, where you can filter, search, and tag content so you can identify and focus on content that's most relevant."
  - content: "The compliance team wants to obtain intelligent insights to help investigate possible breaches and determine the scope of compromise. Which solution can best address that need?"
    choices:
    - content: "Audit (Premium)."
      isCorrect: true
      explanation: "Correct. Audit (Premium) provides intelligent insights that can help organizations investigate possible breaches and determine the scope of compromise."
    - content: "Search."
      isCorrect: false
      explanation: "Incorrect. Use the Content search tool to search for content across Microsoft 365 data sources and then export the search results to a local computer."
    - content: "eDiscovery (Standard)."
      isCorrect: false
      explanation: "Incorrect. The eDiscovery (Standard) lets you associate searches and exports with a case and lets you place an eDiscovery hold on content locations relevant to the case."