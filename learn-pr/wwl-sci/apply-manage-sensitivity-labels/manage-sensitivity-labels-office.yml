quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which statement describes the effect of applying sensitivity labels to emails and documents for cross-organizational sharing?"
    choices:
    - content: "Sensitivity labels don't play a role in cross-organizational sharing."
      isCorrect: false
      explanation: "Incorrect: Sensitivity labels help manage shared data according to organizational protection policies."
    - content: "Sensitivity labels prevent any form of cross-organizational sharing."
      isCorrect: false
      explanation: "Incorrect: Sensitivity labels are designed to secure, not prevent, sharing by applying appropriate protection measures."
    - content: "Sensitivity labels ensure data sharing respects the data protection policies of both sending and receiving organizations."
      isCorrect: true
      explanation: "Correct: Sensitivity labels ensure data sharing respects the data protection policies of both sending and receiving organizations."
