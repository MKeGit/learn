title: Understand Microsoft Purview Insider Risk Management
summary: Understand insider risks and discover how Microsoft Purview Insider Risk Management identifies risky activities, analyzes context, and helps organizations protect data while respecting privacy.
abstract: |
  After completing this module, you'll be able to:
  - Define insider risks and their effect on organizations.
  - Understand the purpose of Microsoft Purview Insider Risk Management.
  - Identify key features like policies, signals, analytics, dashboards, and investigative tools.
  - Recognize how these tools detect and address potential risks.
  - Explore scenarios that demonstrate effective risk management strategies.
prerequisites: |
  - Familiarity with basic cybersecurity concepts.
  - Awareness of organizational data security practices.
