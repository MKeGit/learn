  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "A new admin has joined the team and needs to be able to access the Microsoft Purview compliance portal. Which of the following roles could the admin use to access the compliance portal?"
    choices:
    - content: "Compliance Administrator role"
      isCorrect: true
      explanation: "Correct. This is one of the multiple roles you can use to access the compliance portal.​​​"
    - content: "Helpdesk Administrator role"
      isCorrect: false
      explanation: "Incorrect. This role is used to manage service requests and monitor service health. Instead use the global administrator role, which is one of the multiple roles you can use to access the compliance portal.​​​"
    - content: "User Administrator role"
      isCorrect: false
      explanation: "Incorrect. This role is used to add, remove, and manage users. Instead use the global administrator role, which is one of the multiple roles you can use to access the compliance portal. ​​​"
  - content: "Your new colleagues on the admin team are unfamiliar with the concept of shared controls in Compliance Manager. How would the concept of shared controls be explained?"
    choices:
    - content: "Controls that both external regulators and Microsoft share responsibility for implementing."
      isCorrect: false
      explanation: "​​​Incorrect. External regulators aren’t responsible for shared controls. Shared controls are controls that both your organization and Microsoft share responsibility for implementing."
    - content: "Controls that both your organization and external regulators share responsibility for implementing."
      isCorrect: false
      explanation: "Incorrect. External regulators aren’t responsible for shared controls. Shared controls are controls that both your organization and Microsoft share responsibility for implementing.​​​ ​​​"
    - content: "Controls that both your organization and Microsoft share responsibility for implementing."
      isCorrect: true
      explanation: "Correct. Both your organization and Microsoft work together to implement these controls.​​​"
  - content: "A customer has requested a presentation on how the Microsoft Purview compliance portal can help improve their organization’s compliance posture. The presentation will need to cover Compliance Manager and compliance score. What is the difference between Compliance Manager and compliance score?"
    choices:
    - content: "Compliance Manager is an end-to-end solution, in the Microsoft Purview compliance portal, to enable admins to manage and track compliance activities. Compliance score is a calculation of the overall compliance posture across the organization."
      isCorrect: true
      explanation: "Correct. Compliance Manager provides admins with the capabilities to understand and improve their compliance score so that they can ultimately improve the organization’s compliance posture and help it to stay in line with its compliance requirements.​​​"
    - content: "Compliance Manager is an end-to-end solution, in the Microsoft Purview compliance portal, to enable admins to manage and track compliance activities. Compliance score is a score the organization receives from regulators for successful compliance."
      isCorrect: false
      explanation: "Incorrect. Compliance score isn't assigned by regulators. It's a calculation of the overall compliance posture across the organization available in the Compliance Manager.​​​"
    - content: "Compliance Manager is the regulator who will manage your compliance activities. Compliance score is a calculation of the overall compliance posture across the organization."
      isCorrect: false
      explanation: "Incorrect. Compliance Manager is an end-to-end solution, Microsoft Purview compliance portal, to enable admins to manage and track compliance activities.​​​"