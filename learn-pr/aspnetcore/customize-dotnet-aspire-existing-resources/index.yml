uid: learn.customize-dotnet-aspire-existing-resources
metadata:
  title: Customize a .NET Aspire app to use existing Azure resources
  description: In this module, you'll learn how to move backing services for your Azure-hosted .NET Aspire app from containers into native Azure services.
  author: camsoper
  ms.author: casoper
  manager: coxford
  ms.topic: module
  ms.service: dotnet-aspire
  ms.custom:
  - team=cloud_advocates
title: Customize a .NET Aspire app to use existing Azure resources
summary: Learn how to increase the scalability and manageability of a deployed .NET Aspire application by migrating resources from within containers to Azure services.
abstract: |
  By the end of this module, you'll be able to:

  - Migrate database, cache, and other resources from containers to cloud services.
  - Configure connection strings for deployment by editing .NET Aspire manifest files.
  - Send telemetry data to Azure Application Insights.
  - Deploy resources to Azure by creating Bicep files with the Azure Developer CLI.
