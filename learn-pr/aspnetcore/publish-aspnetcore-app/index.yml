title: publish-aspnetcore-app
summary: "Publish an ASP.NET Core app using the .NET CLI. Describe the difference between framework-dependent and self-contained deployments. Understand deploying an ASP.NET Core app to Azure."
abstract: |
  By the end of this module, you'll be able to:
    - Describe what the `dotnet publish` command does.
    - Publish an ASP.NET Core app as a framework-dependent deployment.
    - Publish an ASP.NET Core app as a self-contained deployment.
    - Describe the methods of deploying an ASP.NET Core app to Azure.
prerequisites: |
  - Ability to write C# and Razor code at a beginner level.
  - Ability to use the .NET CLI at a beginner level.
  - .NET 8 SDK installed.
