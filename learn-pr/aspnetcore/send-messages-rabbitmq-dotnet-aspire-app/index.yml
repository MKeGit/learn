uid: learn.send-messages-rabbitmq-dotnet-aspire-app
metadata:
  title: Send messages with RabbitMQ in a .NET Aspire project
  description: In this module, you'll learn about the RabbitMQ message broker and how you can use it to decouple microservices while ensuring that they can communicate reliably. You'll also see how .NET Aspire makes it easy to integrate with RabbitMQ.
  author: camsoper
  ms.author: casoper
  ms.topic: module
  ms.service: dotnet-aspire
  ms.custom:
  - team=cloud_advocates
title: Send messages with RabbitMQ in a .NET Aspire project
summary: Learn how to use message queues on RabbitMQ exchange servers to decouple microservices and manage communications in a cloud-native application built with .NET Aspire. 
abstract: |
  By the end of this module, you'll be able to:

  - Select from the work queues, topics, subscriptions, and routes available on a RabbitMQ server to send messages to the intended recipient microservices.
  - Add messages to a queue on a RabbitMQ exchange server by using the .NET Aspire RabbitMQ client message broker.
prerequisites: |
  - Experience building web applications using .NET and C#
