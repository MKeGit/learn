  questions:
    - content: Which is not a reason to modernize an ASP.NET application to ASP.NET Core?
      choices:
      - content: Run my application on various platforms, including Linux, macOS, and Docker in addition to Windows.
        isCorrect: false
        explanation: .NET Core is built to run on various platforms.
      - content: Faster performance and better scalability.
        isCorrect: false
        explanation: ASP.NET Core is significantly faster than ASP.NET running on .NET Framework.
      - content: Use HTML5 and modern web standards.
        isCorrect: true
        explanation: ASP.NET applications running on .NET Framework are able to control the rendering of HTML5 and modern web standards.
