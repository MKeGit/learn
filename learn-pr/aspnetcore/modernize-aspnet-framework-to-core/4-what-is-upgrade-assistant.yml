content: |
  [!include[](includes/4-what-is-upgrade-assistant.md)]
quiz:
  title: Check your knowledge
  questions:
    - content: Which of the following isn't a feature of the .NET Upgrade Assistant?
      choices:
      - content: Update my authentication and authorization logic to use ASP.NET Core Identity.
        isCorrect: true
        explanation: This isn't a feature provided by the .NET Upgrade Assistant.
      - content: Update the project file to be an SDK-style project.
        isCorrect: false
        explanation: The .NET Upgrade Assistant converts your project file to an SDK-style project as part of the upgrade process.
      - content: Scan the NuGet packages in my application to determine which features aren't supported in ASP.NET Core.
        isCorrect: false
        explanation: The .NET Upgrade Assistant can scan the NuGet packages in your application to determine which features aren't supported in ASP.NET Core.
