quiz:
  title: Check your knowledge
  questions:
    - content: "What method would you use to handle form submission in a `PageModel`?"
      choices:
      - content: "Use an `OnPost` (or `OnPostAsync`) method."
        isCorrect: true
        explanation: "Correct! Either an `OnPost` or `OnPostAsync` method should be used to process form submissions."
      - content: "Use an `OnGet` method."
        isCorrect: false
        explanation: "Incorrect. An `OnGet` method should be used to load information, but not to modify information."
      - content: "Use a `DataAnnotation` to handle form submission."
        isCorrect: false
        explanation: "Incorrect. You use a `DataAnnotation` to set validation rules, but not to process the form submission."
