title: Improve performance with a cache in a .NET Aspire project
summary: Learn about using Redis caching to increase performance in a cloud-native application. You'll also discover how .NET Aspire makes it easy to access Redis caching services from your microservices. 
abstract: |
  By the end of this module, you'll be able to:

  - Choose a type of Redis caching for a specific performance optimization requirement.
  - Use a Redis distributed cache to increase performance in a .NET Aspire project.
  - Use a Redis output cache to complete HTML responses in a .NET Aspire project.
