quiz:
  title: Check your knowledge
  questions:
 
# Original course uses interactive GUI not available in YAML. Converted choices to text.
  - content: |
      Complete the following sentence: <br><br>
      GraphLab allows for vertex functions to be executed _______________.
    choices:
    - content: "asynchronously"
      isCorrect: false
      explanation: "Incorrect."
    - content: "both synchronously and asynchronously"
      isCorrect: true
      explanation: "Correct. GraphLab has different engines that can be used to execute vertex functions either synchronously or asynchronously."
    - content: "synchronously"
      isCorrect: false
      explanation: "Incorrect."
