quiz:
  title: Check your knowledge
  questions:
  - content: "Which of the following is **not** an example of cloud middleware functionality?"
    choices:
    - content: "An API that allows users to use both public IaaS services from two different cloud providers"
      isCorrect: false
      explanation: "Incorrect. The selected option is an example of a cloud middleware service. One of the options is a canonical example of middleware that existed even before the cloud."
    - content: "An authentication management system that tracks users' roles and grants access to launching different types of instances"
      isCorrect: false
      explanation: "Incorrect. The selected option is an example of a cloud middleware service. One of the options is a canonical example of middleware that existed even before the cloud."
    - content: "A trigger that tracks if a VM instance is unhealthy and launches a replacement instance"
      isCorrect: false
      explanation: "Incorrect. The selected option is an example of a cloud middleware service. One of the options is a canonical example of middleware that existed even before the cloud."
    - content: "Enabling a connection between a web server and a database using ODBC"
      isCorrect: true
      explanation: "Correct!"

