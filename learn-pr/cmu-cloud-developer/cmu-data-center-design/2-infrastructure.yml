# Did I Get This block 4 question 1
  - content: "Why is cooling so important in datacenters?"
    choices:
    - content: "To prevent data loss from magnetic drives"
      isCorrect: false
      explanation: "Incorrect. That's not the main reason cooling is important in datacenters. Consider all the methods used to cool datacenters."
    - content: "IT equipment generates heat and must be cooled to maintain optimum performance and obtain maximum life"
      isCorrect: true
      explanation: "Correct! Cooling improves efficiency and extends the life of IT equipment."
    - content: "To prevent fire hazards"
      isCorrect: false
      explanation: "Incorrect. IT equipment usually has mechanisms that allow for shutting down in case of overheating. Consider all the methods used to cool datacenters."

# Did I Get This block 4 question 2 
  - content: "Which of the following is **not** a datacenter cooling technique?"
    choices:
    - content: "Evaporative cooling"
      isCorrect: false
      explanation: "Incorrect. Use of evaporative cooling techniques is typical in datacenters. Consider all the methods that are used to cool datacenters."
    - content: "Use of CRACs"
      isCorrect: false
      explanation: "Incorrect. Use of computer room air conditioners, or CRACs, is typical in datacenters. Consider all the methods that are used to cool datacenters."
    - content: "Dry ice chiller"
      isCorrect: true
      explanation: "Correct! We have yet to hear of anyone cooling their datacenters with dry ice!"    
    - content: "Top-of-rack cooling"
      isCorrect: false
      explanation: "Incorrect. Use of top-of-rack cooling techniques is typical in datacenters. Consider all the methods that are used to cool datacenters."    
    - content: "In-row cooling"
      isCorrect: false
      explanation: "Incorrect. Use of in-row cooling techniques is typical in datacenters. Consider all the methods that are used to cool datacenters."
