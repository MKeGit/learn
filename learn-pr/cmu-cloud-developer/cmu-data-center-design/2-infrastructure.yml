# Did I Get This block 1  
  - content: "Which of the following is **not** a typical feature in a datacenter server room?"
    choices:
    - content: "Raised floor"
      isCorrect: false
      explanation: "Incorrect. Raised floors are fairly common in datacenters. Which of these options is not vital in modern datacenters?"
    - content: "Computer room air conditioner (CRAC)"
      isCorrect: false
      explanation: "Incorrect. CRACs are common in datacenters. Which of these options is not vital in modern datacenters?"
    - content: "Power distribution units (PDUs)"
      isCorrect: false
      explanation: "Incorrect. PDUs are common in datacenters. Which of these options is not vital in modern datacenters?"
    - content: "Display walls"
      isCorrect: true
      explanation: "Correct! Display walls are not common in datacenters but may be used in datacenter monitoring and control rooms."

# Did I Get This block 2 question 1
  - content: "What are the primary design goals in planning, configuring, and implementing power distribution for datacenters?"
    choices:
    - content: "Carbon footprint and environment friendliness"
      isCorrect: false
      explanation: "Incorrect. Carbon footprint and environment friendliness are important factors in datacenter design, but may not necessarily be the primary design goals for power distribution. One of the other options actually takes care of these goals. What do organizations care about the most regarding datacenters?"
    - content: "Manageability and utilization"
      isCorrect: false
      explanation: "Incorrect. Manageability and utilization may be considered in planning, configuring, and implementing power distribution for datacenters, but they aren't the primary design goals. What do organizations care about the most regarding datacenters?"
    - content: "Reduced capital expenses"
      isCorrect: false
      explanation: "Incorrect. Capital expenses may be considered in planning, configuring, and implementing power distribution for datacenters, but they aren't necessarily the primary design goals. What do organizations care about the most regarding datacenters?"
    - content: "Efficiency and reliability"
      isCorrect: true
      explanation: "Correct! Efficiency and reliability are the primary design goals in power distribution design."
      
# Did I Get This block 2 question 2      
  - content: "Which entity is responsible for selecting the power feed that goes into a datacenter?"
    choices:
    - content: "UPS line conditioner"
      isCorrect: false
      explanation: "Incorrect. The UPS line conditioner simply ensures a clean power output from the DC/AC conversion of the power from battery backup."
    - content: "Generator bypass switch"
      isCorrect: false
      explanation: "Incorrect. The generator bypass switch is used to manually switch between main power feeds and generator feeds."
    - content: "Power distribution unit"
      isCorrect: false
      explanation: "Incorrect. The power distribution units distribute power feeds into individual datacenter equipment."
    - content: "Automatic or universal transfer switch"
      isCorrect: true
      explanation: "Correct!"

