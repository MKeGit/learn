quiz:
  title: Check your knowledge
  questions:
  - content: "Which of the following provides parallelism in Samza?"
    choices:
    - content: "Tasks, by running on multiple threads for a single job"
      isCorrect: false
      explanation: "Incorrect. The real source of parallelism depends on how the flow of data can be managed. Review this page if you're not sure."
    - content: "YARN, by running multiple node managers"
      isCorrect: false
      explanation: "Incorrect. The real source of parallelism depends on how the flow of data can be managed. Review this page if you're not sure."
    - content: "Partitioning, by dividing the input data into more pieces, allowing parallel processing by multiple tasks"
      isCorrect: true
      explanation: "Correct! More partitions enable more parallelism."
