      isCorrect: false
      explanation: "That's not quite right. Is this the only consideration for an ideal scheduler? What about the other aspects of the program?"
    - content: "Throughput"
      isCorrect: false
      explanation: "That's not quite right. Is this the only consideration for an ideal scheduler? What about the other aspects of the program?"
    - content: "Resource utilization"
      isCorrect: false
      explanation: "That's not quite right. Is this the only consideration for an ideal scheduler? What about the other aspects of the program?"
