  - content: "Why is meeting SLOs a challenge in cloud computing?"
    choices:
    - content: "Heterogeneity in cloud resources"
      isCorrect: false
      explanation: "That's not quite right. Heterogeneity in cloud resources poses a challenge in cloud computing, but is this the only reason?"
    - content: "Task elasticity is an issue"
      isCorrect: false
      explanation: "That's not quite right. Task elasticity poses a challenge in cloud computing, but is this the only reason?"
    - content: "SLOs are hard to define"
      isCorrect: false
      explanation: "Incorrect. SLOs are not difficult to define in terms of service availability and expected throughput, among others."
    - content: "Heterogeneity in cloud resources and task elasticity is an issue"
      isCorrect: true
      explanation: "Correct! These are both issues that pose challenges in meeting SLOs in cloud computing."
    - content: "All of the above"
      isCorrect: false
      explanation: "That's not quite right. SLOs are not difficult to define in terms of service availability and expected throughput, among others."      
      