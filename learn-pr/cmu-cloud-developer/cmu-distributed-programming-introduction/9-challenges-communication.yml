quiz:
  title: Check your knowledge
  questions:
  - content: "Why does it make sense to colocate highly communicating entities?"
    choices:
    - content: "Improvement in performance"
      isCorrect: false
      explanation: "That's not quite right. Colocating highly communicating entities does improve performance, but is that the only correct answer? Think about the benefits of bringing highly communicating entities together."
    - content: "Reduction of network traffic"
      isCorrect: false
      explanation: "That's not quite right. Colocating highly communicating entities does reduce network traffic, but is that the only correct answer? Think about the benefits of bringing highly communicating entities together."
    - content: "Improvement in performance and reduction of network traffic"
      isCorrect: true
      explanation: "Correct! Highly communicating entities should ideally be colocating as closely as possible for both reasons."

