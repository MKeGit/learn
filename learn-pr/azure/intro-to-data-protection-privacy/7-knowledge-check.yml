quiz:
  title: Check your knowledge
  questions:
  - content: "What kind of data do privacy regulations primarily focus on?"
    choices:
    - content: "Business data."
      isCorrect: false
      explanation: "Personal data, not business data, is the primary focus of privacy regulations."
    - content: "Confidential data."
      isCorrect: false
      explanation: "Personal data, not confidential data, is the primary focus of privacy regulations."
    - content: "Personal data."
      isCorrect: true
      explanation: "Privacy regulations primarily deal with the collection, use, and protection of personal data and sensitive personal data."
  - content: "What is the CCPA?"
    choices:
    - content: "A data protection policy."
      isCorrect: false
      explanation: "The CCPA is a privacy law, not a data protection policy."
    - content: "A data privacy law."
      isCorrect: true
      explanation: "The CCPA is the first comprehensive data privacy law in the United States."
    - content: "A data encryption policy."
      isCorrect: false
      explanation: "The CCPA is a privacy law, not an encryption policy."
  - content: "What is a processor in privacy regulations?"
    choices:
    - content: "A person, public authority, agency, or other body that alone or jointly with others, determines the purposes and means of processing personal data."
      isCorrect: false
      explanation: "A controller, not processor, determines the purposes and means of processing personal data."
    - content: "A part of a data-protection technology that processes users' personal data."
      isCorrect: false
      explanation: "A processor isn't part of data-protection technology, but an entity that processes personal data on behalf of a controller."
    - content: "A natural or legal person, public authority, agency, or other body that processes personal data on behalf of a controller."
      isCorrect: true
      explanation: "A processor processes personal data on behalf of a controller."
  - content: "Which of the following concepts isn't a key principle that Microsoft follows when dealing with customer data?"
    choices:
    - content: "Control."
      isCorrect: false
      explanation: "Control is one of Microsoft's key principles for dealing with customer data."
    - content: "No content-based targeting."
      isCorrect: false
      explanation: "Not using content-based targeting is one of Microsoft's key principles for dealing with customer data."
    - content: "Sharing."
      isCorrect: true
      explanation: "Microsoft's key principles for dealing with customer data are control, transparency, security, legal protection, no content-based targeting, and customer benefit."
  - content: "Which Microsoft resource can help an administrator learn how Microsoft implements and supports security, privacy, compliance, and transparency in its cloud products and services?"
    choices:
    - content: "Azure Blueprints."
      isCorrect: false
      explanation: "Azure Blueprints is a service for deploying a set of secure, compliant Azure resources, not a resource center."
    - content: "Microsoft Entra Privileged Identity Management."
      isCorrect: false
      explanation: "Microsoft Entra Privileged Identity Management is a service for protecting privileged identities in organizations, not a resource center."
    - content: "Microsoft Trust Center."
      isCorrect: true
      explanation: "The Microsoft Trust Center offers guidance and documentation about security, privacy, compliance, and transparency in Microsoft cloud products and services."
