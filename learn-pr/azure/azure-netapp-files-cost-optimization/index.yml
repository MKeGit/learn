summary: This module looks at cost models and cost optimization features in Azure NetApp Files. Understanding the cost model for Azure NetApp Files helps you manage your expenses from the service. You also learn about storage with cool access in Azure NetApp Files, and cost calculations with varying coolness periods.
abstract: |
  By the end of this module, you'll be able to:
  - Evaluate various pricing examples for Azure NetApp Files 
  - Describe how cool access works in Azure NetApp Files and the effects of cool access on data.
  - Save storage cost with reserved capacity 
prerequisites: |
  - Basic understanding of Azure NetApp Files . 
