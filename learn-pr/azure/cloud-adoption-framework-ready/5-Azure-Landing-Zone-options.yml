  [!include[](includes/5-Azure-Landing-Zone-options.md)]
quiz:
  title: Check your knowledge
  questions:
  - content: Which implementation option should Tailwind Traders use to start its deployment of an Azure landing zone?
    choices:
    - content: Azure landing zone accelerator
      isCorrect: true
      explanation: Correct!
    - content: Bicep
      isCorrect: false
      explanation: For this customer, the learning curve and complexity of an enterprise-scale approach might be too steep.
    - content: Terraform modules
      isCorrect: false
      explanation: There's no indication of existing Terraform dependencies in this customer narrative.
  - content: If all of the indicators in the prior question were observed, which would be a better starting point for Tailwind Traders?
    choices:
    - content: Azure landing zone accelerator
      isCorrect: false
      explanation: Eventually, you could expand a start-small approach to meet all of those needs. An enterprise-scale approach would reduce risk and effort.
    - content: Bicep
      isCorrect: true
      explanation: Correct!
    - content: Terraform modules
      isCorrect: false
      explanation: There's no indication of existing Terraform dependencies in this customer narrative. 
