title: Prepare for cloud security by using the Microsoft Cloud Adoption Framework for Azure 
summary: |
  Organizations that move to the cloud often find that they need to modernize security practices and tooling to keep up with continuous changes in cloud platforms, business requirements, and security threats. 
  
  The Cloud Adoption Framework for Azure provides guidance for this security modernization journey by providing clarity on processes, best practices, models, and experiences. This guidance is based on Zero Trust principles and the lessons learned and real-world experiences of Microsoft security work. It's also based on work with organizations like the National Institute of Standards and Technology, the Open Group, and the Center for Internet Security.   
abstract: |
  In this module, you'll learn: 
    - About the key aspects of the Secure methodology in the Cloud Adoption Framework.
    - The importance of integrating security into every phase of cloud adoption.
    - The various security roles and their functions.
    - How to use a landing zone to implement security controls.
    - How to sustain and improve your security posture over time.
prerequisites: |
  - A foundational understanding of cloud adoption
  - An understanding of your organization's security plan and the types of workloads that you need to secure
