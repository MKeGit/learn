quiz:
  title: Check your knowledge
  questions:
  - content: Who's responsible for security in the cloud?
    choices:
    - content: The CIO/CISO
      isCorrect: false
      explanation: Incorrect. The CIO/CISO might lead organizational security efforts, but they alone aren't responsible for IT security for the entire organization.
    - content: The cloud services provider
      isCorrect: false
      explanation: Incorrect. The cloud services provider plays a key role in cloud security but isn't solely responsible to maintain the highest levels of security.
    - content: The entire team
      isCorrect: true
      explanation: Correct. It takes effort on the part of every individual within an organization to maintain the highest levels of security.
    - content: The CEO
      isCorrect: false
      explanation: Incorrect. The CEO might lead the company, but security is the responsibility of all the individuals within the organization.
