quiz:
  questions:
  - content: "Which security feature of Azure SQL Edge provides separation of data between the owner and the administrator?"
    choices:
    - content: "Role-based access control."
      isCorrect: false
      explanation: "Incorrect. RBAC manages access to specific resources based on permissions assigned to the user requesting access."
    - content: "Classification."
      isCorrect: false
      explanation: "Incorrect. Classification helps you comply with security regulations by allowing you to categorize data by sensitivity and business impact."
    - content: "Always Encrypted."
      isCorrect: true
      explanation: "Correct. Always Encrypted provides a separation between people who own the data and people who manage it."
  - content: "When considering whether to deploy Azure SQL Edge to the edge, which of the following criteria relate to developers' skills?"
    choices:
    - content: "Latency."
      isCorrect: false
      explanation: "Incorrect. Latency relates to delays between an action and its response."
    - content: "Familiarity."
      isCorrect: true
      explanation: "Correct. If your developers have worked with SQL Server, that familiarity provides a benefit in the development process."
    - content: "Connectivity."
      isCorrect: false
      explanation: "Incorrect. Connectivity relates to how well apps work when connected and disconnected from the internet."
  - content: "Which of the following statements about Azure SQL Edge is true?"
    choices:
    - content: "Azure SQL Edge implements a proprietary query language."
      isCorrect: false
      explanation: "Incorrect. Azure SQL Edge supports a large subset of the T-SQL surface area with which developers are familiar."
    - content: "You can work with your Azure SQL Edge data by using familiar BI tools such as Microsoft Power BI and Tableau software."
      isCorrect: true
      explanation: "Correct. You can use these and other Microsoft tools."
    - content: "Azure SQL Edge is based on a standalone codebase."
      isCorrect: false
      explanation: "Incorrect. Azure SQL Edge is built on the same codebase as SQL Server and SQL Database."
  - content: "Which of these choices can be used to orchestrate Azure SQL Edge device infrastructure?"
    choices:
    - content: "Kubernetes containers."
      isCorrect: true
      explanation: "Correct. You can choose either Kubernetes or Linux Docker containers to orchestrate your device infrastructure."
    - content: "The Windows OS."
      isCorrect: false
      explanation: "Incorrect. The Windows OS doesn't enable you to orchestrate your devices. However, you can choose Windows as the host for your container."
    - content: "A Linux OS."
      isCorrect: false
      explanation: "Incorrect. A Linux OS doesn't enable you to orchestrate your devices. However, you can choose Linux as the host for your container."
  - content: "A developer in an automotive company is designing an application that works with IoT sensors in a company's vehicles. It's important that the app can make decisions quickly, based on sensor data, without needing to connect to the internet. How could Azure SQL Edge help this developer address this requirement?"
    choices:
    - content: "Azure SQL Edge provides a local database, minimizing latency."
      isCorrect: false
      explanation: "Incorrect. Using a local database to eliminate latency is a feature of SQL Edge, but it isn't relevant to this problem."
    - content: "Azure SQL Edge provides a local database that meets legal and governmental compliance standards."
      isCorrect: false
      explanation: "Incorrect. Meeting compliance standards is a feature of SQL Edge, but it isn't relevant to this problem."
    - content: "Azure SQL Edge provides a local database and can function both online and offline."
      isCorrect: true
      explanation: "Correct. Azure SQL Edge supports solutions that work with or without network connectivity."
