quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is an example of an administrative security control?"
    choices:
    - content: "Creating an Incident Response Plan"
      isCorrect: true
      explanation: "This statement applies to an administrative security control type"
    - content: "Installing a new firewall"
      isCorrect: false
      explanation: "This statement applies to logical (and possibly physical) security control type"
    - content: "Adding badge scanners to the entrance door"
      isCorrect: false
      explanation: "This statement applies to a physical security control type"
  - content: "What does a corrective security control do?"
    choices:
    - content: "It stops a malicious activity from occurring. Examples include firewalls, data classification, and locks."
      isCorrect: false
      explanation: "This statement applies to a preventative security control function"
    - content: "It detects and alerts a malicious attack before it happens. Examples include honeypots and alarms."
      isCorrect: false
      explanation: "This statement applies to a detective security control function"
    - content: "It repairs and restores your system after a malicious attack. Examples include patches and incident response plans."
      isCorrect: true
      explanation: "This statement applies to a corrective security control functions"
