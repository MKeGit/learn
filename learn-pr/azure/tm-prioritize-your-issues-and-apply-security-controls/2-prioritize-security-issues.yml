quiz:
  title: "Check your knowledge"
  questions:
  - content: "An issue that may cause serious impact for users typically falls under which priority?"
    choices:
    - content: "Important"
      isCorrect: true
      explanation: "May cause serious impact for system users. Examples include rendering a system unusable with no known workarounds"
    - content: "Critical"
      isCorrect: false
      explanation: "May cause critical impact for system users. Examples include breaches involving sensitive information disclosure and threats that require privacy and legal involvement"
    - content: "Moderate"
      isCorrect: false
      explanation: "May cause moderate impact for system users. Examples include availability issues with possible workarounds"
