quiz:
  questions:
  - content: "Which tool allows developers to write instructions that are used to build container images?"
    choices:
    - content: "Maven Build Tool & Plugin"
      isCorrect: false
      explanation: "Maven is a build tool for source code that lets you manage dependencies and deploy applications. Additionally, by using a third-party plugin like fabric8io, you can create container images with Maven commands. However, Maven isn't the only viable solution."
    - content: "Docker Runtime"
      isCorrect: false
      explanation: "Docker runtime is used to build, run, push, and pull Docker container images. However, Docker isn't the only viable solution."
    - content: "Azure Container Registry"
      isCorrect: false
      explanation: "Azure Container Registry allows you to store and manage container images and artifacts. Azure Container Registry also has a feature called ACR Tasks that allows you to build container images using the `az acr build` command. However, Azure Container Registry isn't the only viable solution."
    - content: "All of the above"
      isCorrect: true
      explanation: "Correct. Container images can be built using all of the tools mentioned above. During development or CI/CD processes, you can choose and use the build method that best suits your environment."
  - content: "Which service allows you to build, store, and manage container images and artifacts in a private registry?"
    choices:
    - content: "Maven Build Tool"
      isCorrect: false
      explanation: "Maven is a build tool that allows you to configure dependencies and deploy apps."
    - content: "Docker Runtime"
      isCorrect: false
      explanation: "Docker runtime is used to build, run, push, and pull Docker container images."
    - content: "Azure Container Registry"
      isCorrect: true
      explanation: "Azure Container Registry allows  you to build, store, and manage container images and artifacts in a private registry for all types of container deployments."
  - content: "Which isn't a Dockerfile instruction?"
    choices:
    - content: "RUN"
      isCorrect: false
      explanation: "RUN instruction is used to execute any command on top of the current image."
    - content: "CMD"
      isCorrect: false
      explanation: "CMD instruction is used to set a command to be executed when running the container."
    - content: "START"
      isCorrect: true
      explanation: "START isn't a Dockerfile instruction."
  - content: "What is a multi-stage Docker build?"
    choices:
    - content: "A feature that enables you to create a smaller container image with better caching and a smaller security footprint."
      isCorrect: true
      explanation: "A feature that enables you to create smaller container images with better caching and a smaller security footprint. This feature allows increased optimization and maintenance of the Dockerfile over time."
    - content: "A feature that enables you to create larger container images that use less caching."
      isCorrect: false
      explanation: ""
