quiz:
  title: Check your knowledge
  questions:
  - content: If you delete a user account by mistake, can it be restored?
    choices:
    - content: When a user account is deleted, it's gone forever and can't be restored.
      isCorrect: false
      explanation: A user account can be restored for up to 30 days after it's been deleted. 
    - content: The user account can be restored, but only if it was created within the last 30 days.
      isCorrect: false
      explanation: A user account can be restored even when the account is much older than 30 days.
    - content: The user account can be restored, but only if it was deleted within the last 30 days.
      isCorrect: true
      explanation: A user account can be restored as long as it's been deleted within the last 30 days. Go to the deleted user list to see the list of all of the deleted users.
  - content: What kind of account would you create to allow an external organization easy access?
    choices:
    - content: A guest user account for each member of the external team.
      isCorrect: true
      explanation: A guest user account restricts users to just the access they need.
    - content: An external account for each member of the external team.
      isCorrect: false
      explanation: There's no such thing as an external account.
    - content: An administrator account for each member of the external team.
      isCorrect: false
      explanation: Administrator accounts should be restricted to users who are responsible for your organization's identity management.
