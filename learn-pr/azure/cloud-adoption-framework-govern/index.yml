title: Address tangible risks with the Govern methodology of the Cloud Adoption Framework for Azure
summary: Without proper governance, it can be difficult and laborious to maintain consistent control across a portfolio of workloads. Fortunately, cloud-native tools like Azure Policy provide convenient means to establish those controls. The Govern methodology helps you evaluate and establish corporate policies and disciplines to mitigate tangible risks.
abstract: |
  In this module, you'll:
  - Learn about the Cloud Adoption Framework Govern methodology.
  - Build a cloud governance team to oversee cloud governance.
  - Assess cloud risks to determine which policies to implement.
  - Document cloud governance policies to ensure transparency.
  - Enforce cloud governance policies to ensure compliance.
  - Monitor cloud governance to maintain compliance and refine policies.

prerequisites: |
  - A foundational understanding of IT governance processes
  - An understanding of your organization's governance requirements that are relevant to your cloud adoption plan

