quiz:

  questions:
  
  - content: "To answer this question, examine the diagram that shows the news monitoring workflow. What is the workflow's outcome if an article was rated with a negative sentiment?"
    choices:
    - content: "Send email"
      isCorrect: true
      explanation: "The workflow sends an email when the sentiment is negative."
    - content: "Insert row"
      isCorrect: false
      explanation: "The workflow inserts a row only when the sentiment is positive."
    - content: "Both send email and insert row"
      isCorrect: false
      explanation: "The condition action runs a different branch based on whether the condition is true or false, not both branches."

  - content: "To answer this question, examine the diagram that shows the email attachment processing workflow. How many blobs are created from an email with six attachments?"
    choices:
    - content: "Six"
      isCorrect: false
      explanation: "Six blobs are created for the six attachments. One blob is created for the email body."
    - content: "Seven"
      isCorrect: true 
      explanation: "Six blobs are created for the six attachments, and one blob is created for the email body."
    - content: "Eight"
      isCorrect: false
      explanation: "Six blobs are created for the six attachments. One blob is created for the email body."
