quiz:
  title: Check your knowledge
  questions:
  - content: Which operating model represents the highest state of maturity?
    choices:
    - content: Cloud center of excellence
      isCorrect: true
      explanation: Correct.
    - content: Central IT structure
      isCorrect: false
      explanation: Incorrect. This is more often used in on-premises environments or where central control is required.
    - content: Cloud adoption team
      isCorrect: false
      explanation: Incorrect. This is primarily used for small-scale or early-stage adoption efforts.
    - content: Minimum viable product
      isCorrect: false
      explanation: Incorrect. The MVP model is primarily used for small-scale or early-stage adoption efforts.
