quiz:
  title: Check your knowledge
  questions:
  - content: What function does the cloud strategy team fulfill?
    choices:
    - content: Learning about the cloud platform
      isCorrect: false
      explanation: Incorrect. The cloud platform team fulfills that function.
    - content: Adapting existing IT practices to ensure that adoption efforts result in well-governed, well-managed environments in the cloud
      isCorrect: false
      explanation: Incorrect. The central IT team fulfills that function.
    - content: Ensuring that risks and risk tolerance are properly evaluated and managed
      isCorrect: false
      explanation: Incorrect. The cloud governance team fulfills that function.
    - content: Defining motivations and business outcomes, and validating and maintaining alignment between business priorities and cloud adoption efforts
      isCorrect: true
      explanation: Correct.
