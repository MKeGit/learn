  This module helps you understand Microsoft Azure NetApp Files and how to use it with the Azure VMware Solution. 
abstract: |
  By the end of this module, you'll be able to:
  - Understand the key benefits of using Azure NetApp Files with Azure VMware solution (AVS).
  - Understand the requirements for attaching Azure NetApp Files to your Azure VMware Solution.
  - Provision an Azure NetApp Files volume to expand your datastore capacity and as a guest-mounted file system.
  - Understand how Cloud Backup for Virtual Machines can be used to protect your virtual machines.
prerequisites: |
  - Basic understanding of Azure VMware Solution, including virtual machines.
  - Basic understanding of Azure NetApp Files. 
  - Basic knowledge of networked file system protocols, particularly Server Message Block (SMB) and Network File System (NFS).
