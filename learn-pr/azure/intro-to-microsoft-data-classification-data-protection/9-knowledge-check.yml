quiz:
  title: Check your knowledge
  questions:

  - content: "What's one thing that you can't do with sensitivity labels?"
    choices:
    - content: "Encrypt content."
      isCorrect: false
      explanation: "Incorrect answer. You can use sensitivity labels to encrypt content."
    - content: "Help protect content."
      isCorrect: false
      explanation: "Incorrect answer. You can use sensitivity labels to help protect content."
    - content: "Synchronize content between locations."
      isCorrect: true
      explanation: "Correct answer. You can't use sensitivity labels to synchronize content."
  - content: "After you create sensitivity labels, what must you do before your users can use the labels?"
    choices:
    - content: "Copy the sensitivity labels."
      isCorrect: false
      explanation: "Incorrect answer. You must publish sensitivity labels before your users can use them."
    - content: "Publish the sensitivity labels."
      isCorrect: true
      explanation: "Correct answer. You must publish sensitivity labels in a policy before your users can use them."
    - content: "Send the sensitivity labels to your users."
      isCorrect: false
      explanation: "Incorrect answer. You must publish sensitivity labels before your users can use them."
  - content: "What can you use to discover files on your local file servers that contain sensitive information?"
    choices:
    - content: "Microsoft Purview Information Protection scanner."
      isCorrect: true
      explanation: "Correct answer. The information protection scanner can work on local file servers and discover files that contain sensitive information."
    - content: "Microsoft Defender for Cloud Apps."
      isCorrect: false
      explanation: "Incorrect answer. Defender for Cloud Apps works only in the cloud. The information protection scanner can work on local file servers and discover files that contain sensitive information."
    - content: "Built-in sensitivity labels."
      isCorrect: false
      explanation: "Incorrect answer. Office apps can use built-in labels, but the scanner can work on local file servers and discover files that contain sensitive information."
  - content: "What can you use to discover applications in your network that work with cloud services and aren't under the control of your IT department?"
    choices:
    - content: "Microsoft Purview Information Protection."
      isCorrect: false
      explanation: "Incorrect answer. You can use Microsoft Defender for Cloud Apps to discover Shadow IT applications."
    - content: "Azure Identity Protection."
      isCorrect: false
      explanation: "Incorrect answer. You can use Microsoft Defender for Cloud Apps to discover Shadow IT applications."
    - content: "Microsoft Defender for Cloud Apps."
      isCorrect: true
      explanation: "Correct answer. You can use Microsoft Defender for Cloud Apps to discover Shadow IT applications."
  - content: "What's usually the main reason for using Microsoft Purview Customer Key for data encryption?"
    choices:
    - content: "To replace BitLocker encryption."
      isCorrect: false
      explanation: "Incorrect answer. Customer Key works together with BitLocker, but its purpose is to let customers control root encryption keys."
    - content: "To meet regulatory or compliance obligations for controlling root keys."
      isCorrect: true
      explanation: "Correct answer. Data encryption with Customer Key lets customers provide and control root encryption keys to meet regulatory or compliance obligations."
    - content: "To provide stronger data encryption."
      isCorrect: false
      explanation: "Incorrect answer. The purpose of Customer Key is to let customers control the root encryption keys."
