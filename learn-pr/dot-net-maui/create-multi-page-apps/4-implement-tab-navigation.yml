quiz:
  questions:
  - content: "When is tab navigation a good choice for an app?"
    choices:
    - content: "You have only a few pages in your app and the pages all have equal importance."
      isCorrect: true
      explanation: "Yes. Tab navigation works well in this scenario."
    - content: "The app's pages tend to be traversed from general to more specific."
      isCorrect: false
      explanation: "No. Stack navigation is the most appropriate choice for this scenario."
    - content: "The app's pages require extensive scrolling"
      isCorrect: false
      explanation: "No. The use of tab navigation is unrelated to the scrolling requirements of the pages it presents."
