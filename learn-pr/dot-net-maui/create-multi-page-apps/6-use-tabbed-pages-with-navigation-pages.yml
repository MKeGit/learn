quiz:
  title: "Check your knowledge"
  questions:
  - content: "How do you send data to a page when using .NET MAUI Shell route-based navigation?"
    choices:
    - content: "Pass the data into the constructor of the target page."
      isCorrect: false
      explanation: "When using route-based navigation, you don't invoke the constructor of the target page manually."
    - content: "Instantiate the page, then set page-level properties."
      isCorrect: false
      explanation: "When using route-based navigation, you don't have to instantiate the page manually."
    - content: "Use a query string syntax. A key/value pair can be sent."
      isCorrect: true
      explanation: "Correct. You can use a query string syntax to send data between pages."
