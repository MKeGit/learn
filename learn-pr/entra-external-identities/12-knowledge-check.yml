title: Knowledge check
metadata:
  title: Knowledge check
  description: This content is a part of Guided project – Build a sample app to evaluate Entra External Identities for seamless and secure sign-up and sign-in for consumers and business customers.
  ms.date: 6/25/2024
  author: linkhp
  ms.author: lipar
