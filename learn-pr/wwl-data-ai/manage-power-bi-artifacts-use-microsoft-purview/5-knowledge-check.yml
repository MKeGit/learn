quiz:
  title: "Check your knowledge"
  questions:
  - content: "What are the prerequisite steps to register and scan a Power BI tenant in Microsoft Purview?"
    choices:
    - content: "Set up authentication between Purview and Power BI, and configure the Power BI tenant."
      isCorrect: true
      explanation: "Correct. Authentication must be established using either Managed Identity or Delegated Authentication, and the Power BI tenant must be configured to  allow service principles to use the read-only API."
    - content: "Set up and deploy a Power BI data gateway."
      isCorrect: false
      explanation: "Incorrect. Power BI gateways aren't related to Microsoft Purview access to Power BI."
    - content: "Configure the Power BI tenant only."
      isCorrect: false
      explanation: "Incorrect. Configuring the Power BI tenant to enable use of the read-only API is not adequate to register and scan a Power BI tenant."
  - content: "What steps are required in the Power BI admin portal to enable the scanning and display of enhanced metadata?"
    choices:
    - content: "There are no other steps required. Enhanced metadata displays by default."
      isCorrect: false
      explanation: "Incorrect. There is a required setting in the Power BI admin portal that needs to be enabled."
    - content: "Enable enhanced metadata scanning in the Azure portal."
      isCorrect: false
      explanation: "Incorrect. Enhanced metadata scanning of the Power BI tenant is not managed in the Azure portal."
    - content: "Enable an admin API setting in the Power BI admin portal."
      isCorrect: true
      explanation: "Correct. Enabling the admin API settings will enable enhanced metadata scanning."
  - content: "What details of an asset would be helpful in performing an impact analysis?"
    choices:
    - content: "Lineage."
      isCorrect: true
      explanation: "Correct. Viewing lineage details will help users perform an impact analysis."
    - content: "Properties."
      isCorrect: false
      explanation: "Incorrect. The properties of the asset aren't sufficient to perform an impact analysis."
    - content: "Schema."
      isCorrect: false
      explanation: "Incorrect. Viewing metadata in the schema view does not enable an impact analysis."