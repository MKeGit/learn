quiz:
  title: "Check your knowledge"
  questions:
  - content: "Stephanie is an enterprise data analyst, working as a resource to data analysts sitting in the finance department. One of the finance analysts asked Stephanie to help troubleshoot why report visuals take 5 seconds to render after a slicer selection is made. What tool should Stephanie use first to begin troubleshooting?"
    choices:
    - content: "Visual Studio."
      isCorrect: false
      explanation: "Incorrect. Visual Studio is not the correct tool to begin troubleshooting Power BI report visual performance."
    - content: "DAX Studio."
      isCorrect: false
      explanation: "Incorrect. DAX Studio is not the correct tool to start troubleshooting."
    - content: "Performance analyzer."
      isCorrect: true
      explanation: "Correct. The Performance analyzer is a great tool to start investigating performance issues with visuals in a report."
  - content: "James has been asked to troubleshoot a report that contains a matrix visual that renders visibly slower than any other visuals on the page. After James runs the Performance analyzer, he notices the need to dig further into the DAX query for the matrix using DAX Studio to understand what's causing the trouble. That same query is running in less than a second in DAX Studio. Has James solved the problem?"
    choices:
    - content: "Yes. James doesn't need to make any more changes to the DAX query."
      isCorrect: false
      explanation: "Incorrect. James has not solved the problem with the slow DAX query."
    - content: "No. James needs to use Tabular Editor to continue to investigate."
      isCorrect: false
      explanation: "Incorrect. James does not need to use Tabular Editor to investigate this slow DAX query."
    - content: "No. James needs to clear the model cache to ensure that query results aren't cached in the model."
      isCorrect: true
      explanation: "Correct. James may be seeing inaccurate results in either DAX Studio or the Performance analyzer because the query results have been cached."
  - content: "Mary-Jo is responsible for managing the maintenance and deployment of Power BI assets for the entire organization. What tool can Mary-Jo use to ensure all data models adhere to data modeling best practices?"
    choices:
    - content: "DAX Studio."
      isCorrect: false
      explanation: "Incorrect. DAX Studio is not the best tool to manage best practice implementation in data models."
    - content: "Best Practice Analyzer in Tabular Editor."
      isCorrect: true
      explanation: "Correct. The Best Practice Analyzer in Tabular Editor can be run manually or automated to ensure all models adhere to best practices."
    - content: "Performance analyzer."
      isCorrect: false
      explanation: "Incorrect. The Performance analyzer is not the best tool to manage best practice implementation in data models."