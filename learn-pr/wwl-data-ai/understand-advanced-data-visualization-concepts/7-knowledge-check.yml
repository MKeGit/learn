quiz:
  title: "Check your knowledge"
  questions:
  - content: "What's the best way to share a custom theme?"
    choices:
    - content: "Save and share custom theme JSON file."
      isCorrect: true
      explanation: "Correct. Saving and sharing the JSON file allows others to import and use the theme."
    - content: "Send the modified Power BI (.PBIX) file."
      isCorrect: false
      explanation: "Incorrect. While this will technically share your theme, it doesn't save it for the new person automatically."
    - content: "Set the default theme for the organization."
      isCorrect: false
      explanation: "Incorrect. There is not an organization-wide setting for default themes."
  - content: "What elements can be changed with personalized visuals?"
    choices:
    - content: "Custom theme color."
      isCorrect: false
      explanation: "Incorrect. Custom theme color is not modifiable with personalized visuals."
    - content: "Visualization type."
      isCorrect: true
      explanation: "Correct. Consumers can change visualization type to their preference such as bar to pie chart."
    - content: "Background images."
      isCorrect: false
      explanation: "Incorrect. Background images are only set through custom themes or at report design."
  - content: "What's an inclusive benefit of designing a report with accessibility features?"
    choices:
    - content: "Users don't have auto-play videos slowing the performance."
      isCorrect: false
      explanation: "Incorrect. While videos may impact performance, disabling auto-play allows low vision users to interact with the element at their readiness."
    - content: "Users will admire the bright colors and decorative images used for cohesiveness."
      isCorrect: false
      explanation: "Incorrect. Cohesive reports are great, but images are not inclusive unless you use alt text as well."
    - content: "Users can understand the report using a screen reader or keyboard."
      isCorrect: true
      explanation: "Correct. Accessibility features allow high and low vision users to interpret the report equally."