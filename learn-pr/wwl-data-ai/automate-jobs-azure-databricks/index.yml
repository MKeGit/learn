summary: Learn how to perform data analysis using Azure Databricks. Explore various data ingestion methods and how to integrate data from sources like Azure Data Lake and Azure SQL Database. This module guides you through using collaborative notebooks to perform exploratory data analysis (EDA), so you can visualize, manipulate, and examine data to uncover patterns, anomalies, and correlations.
abstract: |
  In this module, you learn how to:
  - Implement job scheduling and automation.
  - Use parameterization and job templates.
  - Handle dependency management.
  - Implement error handling and retry mechanisms.
  - Roll out security and access control.
  - Handle best practices and guidelines.
prerequisites: |
  Before starting this module, you should have a fundamental knowledge of data analytics concepts. Consider completing [Azure Data Fundamentals certification](/certifications/azure-data-fundamentals?azure-portal=true) before starting this module.
