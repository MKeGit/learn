  -   Know what generative AI is and ways to use it

  for everyday tasks

  -   Understand the basics of writing effective

  prompts and identify useful prompt resources

  -   Create and expand prompts and analyze results

  -   Use different AI tools to prompt and build on

  results

  -   Understand how to use AI responsibly and

  ethically
