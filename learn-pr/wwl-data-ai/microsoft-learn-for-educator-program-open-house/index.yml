title: Microsoft Learn for Educator Program Open House
summary: |
  The Microsoft Learn for Educators program provides eligible educators and faculty members at colleges, universities, community colleges, polytechnics, and some STEM-focused secondary schools access to Microsoft's ready-to-teach curriculum and teaching materials aligned to industry-recognized Microsoft Certifications.

  The Microsoft certifications enhance your students' credibility by giving them a professional advantage through globally recognized, industry-endorsed evidence of skills command.
abstract: |
  After completing this module, you'll be able to:

  •	Understand the Microsoft Learn for Educators program benefits and offerings

  •	Understand the different MSLE program participation options

  •	Review the resources included in the Microsoft Learn for Educators program for Institutions, Educators, and Students

  •	Review the steps to signing up to the Microsoft Learn for Educators program.
