quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following is a characteristic of an AI-ready culture?"
    choices:
    - content: "An organization that has adopted cloud infrastructure."
      isCorrect: false
      explanation: "Incorrect."
    - content: "An organization that supports remote working."
      isCorrect: false
      explanation: "Incorrect."
    - content: "An organization that is has accessible, reliable data."
      isCorrect: true
      explanation: "Correct."
  - content: "Which of the following is a driver of AI success in the Organization and Culture category?"
    choices:
    - content: "Employees have restricted access to IT systems and devices."
      isCorrect: false
      explanation: "Incorrect."
    - content: "Leadership clearly communicates vision and importance of AI."
      isCorrect: true
      explanation: "Correct."
    - content: "In-person attendance is mandatory for all internal meetings."
      isCorrect: false
      explanation: "Incorrect."
  - content: "Which of the following actions is typical for an organization at the formalization stage?"
    choices:
    - content: "Moving from proofs of concept and pilots into production."
      isCorrect: true
      explanation: "Correct."
    - content: "Learning about and experimenting with AI in select areas of the organization."
      isCorrect: false
      explanation: "Incorrect."
    - content: "Realizing repeatable and measurable value across the organization."
      isCorrect: false
      explanation: "Incorrect."