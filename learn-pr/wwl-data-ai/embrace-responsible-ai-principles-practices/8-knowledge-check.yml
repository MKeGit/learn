quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which if the following capabilities of Azure Machine Learning can help mitigate bias issues related to the principle of fairness?"
    choices:
    - content: "Models can be trained using data that is stored securely in cloud data stores."
      isCorrect: false
      explanation: "Incorrect."
    - content: "Models can be analyzed to quantify the impact of individual data features on predictions."
      isCorrect: true
      explanation: "Correct."
    - content: "Models can be deployed as containerized services in Microsoft Azure."
      isCorrect: false
      explanation: "Incorrect."
  - content: "How should you establish a responsible AI governance system?"
    choices:
    - content: "Appoint a chief ethics officer with sole responsibility for devising and enforcing responsible AI principles."
      isCorrect: false
      explanation: "Incorrect."
    - content: "Allow employees to follow their own instincts and trust them to make ethical decisions."
      isCorrect: false
      explanation: "Incorrect."
    - content: "Take an approach that combines centralized and decentralized governance and works best for your organization."
      isCorrect: true
      explanation: "Correct."
  - content: "Which action should your responsible AI governance leadership take?"
    choices:
    - content: "Create and share assets to help employees understand and adopt responsible AI principles."
      isCorrect: true
      explanation: "Correct."
    - content: "Start by removing all access to IT systems and re-allow access only to employees as they are individually approved by the chief ethics officer."
      isCorrect: false
      explanation: "Incorrect."
    - content: "Replace all employee smartphones with secure laptop devices that are capable of running the latest AI models."
      isCorrect: false
      explanation: "Incorrect."