quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which SaaS analytics solution can you use to create a pipeline for data ingestion and processing?"
    choices:
    - content: "Azure SQL Database and Azure Cosmos DB"
      isCorrect: false
      explanation: "That's incorrect. Azure SQL Database and Azure Cosmos DB are data stores."
    - content: "Microsoft Fabric"
      isCorrect: true
      explanation: "That's correct. Microsoft Fabric includes the capability to create pipelines."
    - content: "Azure Databricks"
      isCorrect: false
      explanation: "That's incorrect. Azure Databricks is a big data processing system, but it does not include the capability to create pipelines."
  - content: "What must you define to implement a pipeline that reads data from Azure Blob Storage?"
    choices:
    - content: "A linked service for your Azure Blob Storage account"
      isCorrect: true
      explanation: "That's correct. You need to create linked services for external services you want to use in the pipeline."
    - content: "A dedicated Fabric Warehouse"
      isCorrect: false
      explanation: "That's incorrect. A dedicated Fabric Warehouse is required to support a relational data warehouse."
    - content: "An Azure HDInsight cluster in your subscription"
      isCorrect: false
      explanation: "That's incorrect. An Azure HDInsight cluster provides a big data processing system for open source technologies."
  - content: "Which open-source distributed processing engine does Microsoft Fabric include?"
    choices:
    - content: "Apache Hadoop"
      isCorrect: false
      explanation: "That's incorrect. To use Apache Hadoop, provision an Azure HDInsight cluster."
    - content: "Apache Spark"
      isCorrect: true
      explanation: "That's correct. Microsoft Fabric includes an Apache Spark runtime."
    - content: "Apache Storm"
      isCorrect: false
      explanation: "That's incorrect. Microsoft Fabric does not include Apache Storm."