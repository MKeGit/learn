title: Create and manage Power BI assets
summary: Create Power BI assets for your analytics environment for structure and consistency, such as Power BI template and project files. Reusable assets and using the XMLA endpoint support application lifecycle management, including continuous integration and deployment.
abstract: |
  Upon completion of this module, you should be able to:
  - Create core and specialized semantic models.
  - Create Power BI Template and Power BI Project files.
  - Use lineage view and endorse data assets in Power BI service.
  - Use XMLA endpoint to connect semantic models.
prerequisites: |
  Experience developing Power BI reports and the Power BI service. 
