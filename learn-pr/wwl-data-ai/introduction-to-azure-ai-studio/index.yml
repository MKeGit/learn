abstract: |
  By the end of this module, you'll be able to:
    - Describe core features and capabilities of Azure AI Foundry
    - Use Azure AI Foundry to provision and manage an Azure AI resource
    - Use Azure AI Foundry to create and manage an AI project
    - Understand when to use Azure AI Foundry
