durationInMinutes: 2
quiz:
  title: ""
  questions:
  - content: "What is the main function of the Azure AI Translator service?"
    choices:
    - content: "It translates spoken audio from a streaming source into text or an audio stream."
      isCorrect: false
      explanation: "Incorrect. This is the function of the Azure AI Speech service, not the Azure AI Translator."
    - content: "It supports text-to-text translation between more than 60 languages using a Neural Machine Translation model."
      isCorrect: true
      explanation: "Correct. The Azure AI Translator service uses a Neural Machine Translation model to analyze the semantic context of the text and render a more accurate and complete translation."
    - content: "It supports translation between more than 60 languages using ISO 3166-1 cultural codes only."
      isCorrect: false
      explanation: "Incorrect. While Azure AI Translator does support over 60 languages, it uses ISO 639-1 language codes, not ISO 3166-1 cultural codes."
  - content: "Your team would like to build an application that translates digital copies of books. Which Azure AI Translator feature would be best to use?"
    choices:
    - content: "Text translation"
      isCorrect: false
      explanation: "Incorrect."
    - content: "Document translation"
      isCorrect: true
      explanation: "Correct."
    - content: "Custom translation"
      isCorrect: false
      explanation: "Incorrect."
  - content: "You're developing an application that must take English input from a microphone and generate a real-time text-based transcription in Hindi. Which service should you use?"
    choices:
    - content: "Azure AI Translator"
      isCorrect: false
      explanation: "Incorrect. Azure AI Translator can translate from a text source, but not from an audio source."
    - content: "Azure AI Speech"
      isCorrect: true
      explanation: "Correct. Azure AI Speech can translate from audio sources to text."
    - content: "Azure AI Language"
      isCorrect: false
      explanation: "Incorrect. Azure AI Language doesn't support translation or speech input."