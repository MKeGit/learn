uid: learn-sqlserver.introduction-upgrading-sql-server.8-knowledge-check
title: Knowledge check - upgrade SQL Server tools
metadata:
  title: Knowledge check - upgrade SQL Server tools
  description: Knowledge check - upgrade SQL Server tools
  ms.date: 05/10/2023
  author: rwestmsft
  ms.author: randolphwest
  manager: jroth
  ms.topic: unit
durationInMinutes: 6
quiz:
  title: Check your knowledge
  questions:
  - content: "Which of the following tools enables you to automate the process of testing the workload of your current database on a target server? Select the correct answer."
    choices:
    - content: "Database Evaluation Application"
      isCorrect: false
      explanation: "That's incorrect. Database Evaluation Application doesn't exist."
    - content: "Database Export Agent"
      isCorrect: false
      explanation: "That's incorrect. Database Export Agent  doesn't exist."
    - content: "Database Experimentation Assistant"
      isCorrect: true
      explanation: "That's correct. Database Experimentation Assistant enables you to automate the process of testing the workload of your current database on a target server."
  - content: "Which of the following are valid settings for Query Store in SQL Server 2019?"
    choices:
    - content: "Off, Read Only, Read Write"
      isCorrect: true
      explanation: "That's correct. Off, Read Only, and Read Write are valid settings for Query Store in SQL Server 2019"
    - content: "Off, Active, Passive"
      isCorrect: false
      explanation: "That's incorrect. Active and Passive are not valid settings for Query Store in SQL Server 2019"
    - content: "Active, Passive, Read Only"
      isCorrect: false
      explanation: "That's incorrect. Active, Passive, and Read Only are not valid settings for Query Store in SQL Server 2019"
  - content: "On which version of SQL Server was Automatic query tuning first implemented? Select the correct answer."
    choices:
    - content: "SQL Server 2016"
      isCorrect: false
      explanation: "That's incorrect. Automatic tuning wasn't first implemented in this version."
    - content: "SQL Server 2017"
      isCorrect: true
      explanation: "That's correct. Automatic tuning was first implemented on SQL Server 2017"
    - content: "SQL Server 2019"
      isCorrect: false
      explanation: "That's incorrect. Automatic tuning wasn't first implemented in this version."
