quiz:
  questions:
  - content: How can you run tests in Visual Studio?
    choices:
    - content: "You can run tests only from the right-click menu in Visual Studio."
      isCorrect: false
      explanation: "Incorrect. You can run tests by using several other options."
    - content: "You can run tests only from Test Explorer in Visual Studio."
      isCorrect: false
      explanation: "Incorrect. You can run tests by using several other options."
    - content: "You can run tests by using the right-click menu, keyboard shortcuts, or CodeLens icons."
      isCorrect: true
      explanation: "Correct! You can run tests from several locations in Visual Studio. Use whatever feels natural to you and helps you get into your most productive coding flow."
  - content: How does the Group By setting in Test Explorer allow you to view test groupings?
    choices:
    - content: "By project"
      isCorrect: false
      explanation: "Not quite! Try again."
    - content: "By class"
      isCorrect: false
      explanation: "Not quite! Try again."
    - content: "By project, by namespace, and then by class"
      isCorrect: false
      explanation: "Not quite! Try again."
    - content: "All of the above, in any order"
      isCorrect: true
      explanation: "Correct! The Group By setting in Test Explorer is customizable and can help you organize viewing your tests with any of the preceding combinations and more."
      