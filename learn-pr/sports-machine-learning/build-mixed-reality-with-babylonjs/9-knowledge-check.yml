uid: learn.sports-machine-learning.build-mixed-reality-with-babylonjs.knowledge-check
metadata:
  title: Knowledge check
  description: Check your knowledge!
  ms.date: 06/15/2021
  author: cassiebreviu
  ms.author: cassieb
  ms.topic: unit
  ms.custom: team=nextgen
title: Knowledge check
durationInMinutes: 3
content: Select the best answer for each question.
quiz:
  title: Check your knowledge
  questions:
  - content: "What is WebXR?"
    choices:
    - content: "WebXR is a technology that allows you to create Virtual Reality and Augmented Reality experiences in the browser by using WebGL."
      isCorrect: false
      explanation: "Although this is true, it's not the right selection."
    - content: "WebXR is a static site made up of JavaScript, HTML, and CSS."
      isCorrect: false
      explanation: "Although this is true, it's not the right selection."
    - content: "WebXR is cross-platform, so it will work on multiple devices and platforms."
      isCorrect: false
      explanation: "Although this is true, it's not the right selection."
    - content: "All of the above."
      isCorrect: true
      explanation: "Correct. All of the above are true for WebXR."
  - content: "Babylon.js is the only WebXR library."
    choices:
    - content: "True"
      isCorrect: false
      explanation: "Multiple libraries are available to create WebXR applications."
    - content: "False"
      isCorrect: true
      explanation: "Correct. There are more libraries available to create WebXR applications."
  - content: "Which of the following can you use instead of creating your own 3D model?"
    choices:
    - content: "Procedural texture"
      isCorrect: false
      explanation: "Although this is true, it's not the right selection."
    - content: "PhotoDome"
      isCorrect: false
      explanation: "Although this is true, it's not the right selection."
    - content: "Built-in meshes that can optionally be wrapped with an image"
      isCorrect: false
      explanation: "Although this is true, it's not the right selection."
    - content: "All of the above"
      isCorrect: true
      explanation: "Correct. You can use all of the above to create 3D objects without having to use custom 3D models."
